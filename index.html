<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基金投资报告中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 20px; /* 顶部增加空间避免悬浮按钮遮挡 */
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.3);
        }

        /* 顶部悬浮控制按钮 */
        .floating-controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 15px;
            z-index: 100;
        }

        .float-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #333;
        }

        .float-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .float-btn:active {
            transform: scale(0.95);
        }

        .float-btn.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .btn {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn.primary {
            background: #4CAF50;
            color: white;
        }

        .btn.primary:hover {
            background: #45a049;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .date-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .date-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .date-item.selected {
            background: #007bff;
            color: white;
            border-color: #0056b3;
            transform: translateX(5px);
        }

        .report-count {
            float: right;
            background: rgba(0,123,255,0.2);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .content-area {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            min-height: 600px;
        }

        .reports-list {
            list-style: none;
        }

        .report-item {
            background: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .report-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .report-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .report-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .report-type {
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 15px;
            margin: 20px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #333;
        }

        .markdown-content {
            line-height: 1.8;
            font-size: 16px;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #333;
            margin: 20px 0 15px;
        }

        .markdown-content h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .markdown-content p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .markdown-content ul, .markdown-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .markdown-content li {
            margin: 8px 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid #007bff;
            padding: 10px 20px;
            background: #f8f9fa;
            margin: 15px 0;
            font-style: italic;
            color: #666;
        }

        /* 移动端样式 */
        @media (max-width: 768px) {
            .container {
                padding: 90px 20px 20px; /* 移动端给悬浮按钮更多空间 */
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .floating-controls {
                top: 15px;
                flex-direction: row;
            }
            
            .float-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 95%;
                margin: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        /* 滑动指示器 */
        .swipe-indicator {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1100;
            pointer-events: none;
        }

        .swipe-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>基金投资报告中心</h1>
            <div class="status" id="status">⚪ 初始化中...</div>
        </div>

        <!-- 悬浮控制按钮 -->
        <div class="floating-controls">
            <button class="float-btn date-btn" onclick="openModal('dateModal')" title="按日期浏览">📅</button>
            <button class="float-btn refresh-btn" onclick="refreshData()" title="刷新">🔄</button>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>📅 按日期浏览</h3>
                <ul class="date-list" id="dateList">
                    <li class="date-item">加载中...</li>
                </ul>
            </div>
            
            <div class="content-area">
                <div id="reportsContainer">
                    <div class="loading">正在加载报告数据...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 滑动指示器 -->
    <div class="swipe-indicator" id="swipeIndicator">
        ← 右滑返回主页
    </div>

    <!-- 模态框 -->
    <div class="modal" id="dateModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('dateModal')">×</button>
            <h3>📅 按日期浏览</h3>
            <div id="dateModalContent">
                <!-- 日期内容 -->
            </div>
        </div>
    </div>

    <div class="modal" id="previewModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('previewModal')">×</button>
            <div id="previewModalContent">
                <!-- 预览内容 -->
            </div>
        </div>
    </div>

    <script>
        // 配置 - 替换为您的GitHub信息
        const GITHUB_CONFIG = {
            owner: 'a2395663320-crypto',     // 您的GitHub用户名
            repo: 'ai-fund-report-center',   // 您的仓库名
            reportsPath: '报告'               // 报告文件夹路径
        };

        // 全局变量
        let reportsData = {};
        let currentDate = null;
        let isConnected = false;
        let markdownCache = new Map(); // 缓存已加载的markdown内容
        
        // 触摸滑动相关变量
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let isModalOpen = false;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });

        // 初始化应用
        async function initializeApp() {
            updateStatus('⚪ 连接服务器中...', false);
            
            try {
                await loadReportsFromGitHub();
                renderDateList();
                
                // 延迟设置成功状态，确保所有操作完成
                setTimeout(() => {
                    updateStatus('🟢 服务器已连接', true);
                }, 100);
                
            } catch (error) {
                console.error('初始化失败:', error);
                updateStatus('🔴 连接失败', false);
                showErrorMessage('无法加载报告数据，请检查网络连接。');
            }
        }

        // 从GitHub加载报告数据
        async function loadReportsFromGitHub() {
            try {
                // 获取报告文件夹内容，添加超时控制
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10秒超时
                
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${encodeURIComponent(GITHUB_CONFIG.reportsPath)}`,
                    { 
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'Fund-Report-Center'
                        }
                    }
                );
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('GitHub API速率限制，请稍后重试');
                    }
                    if (response.status === 404) {
                        throw new Error('未找到报告文件夹，请检查仓库设置');
                    }
                    throw new Error(`GitHub API错误: ${response.status} ${response.statusText}`);
                }
                
                const folders = await response.json();
                reportsData = {};
                
                // 遍历每个日期文件夹
                for (const folder of folders) {
                    if (folder.type === 'dir') {
                        const dateFolderName = folder.name;
                        
                        try {
                            // 获取日期文件夹内的MD文件，添加错误处理
                            const filesController = new AbortController();
                            const filesTimeoutId = setTimeout(() => filesController.abort(), 8000);
                            
                            const filesResponse = await fetch(folder.url, {
                                signal: filesController.signal,
                                headers: {
                                    'Accept': 'application/vnd.github.v3+json',
                                    'User-Agent': 'Fund-Report-Center'
                                }
                            });
                            
                            clearTimeout(filesTimeoutId);
                            
                            if (!filesResponse.ok) {
                                console.warn(`加载文件夹 ${dateFolderName} 失败: ${filesResponse.status}`);
                                continue; // 跳过这个文件夹，继续处理其他的
                            }
                            
                            const files = await filesResponse.json();
                            reportsData[dateFolderName] = [];
                            
                            for (const file of files) {
                                if (file.name.endsWith('.md') && file.download_url) {
                                    reportsData[dateFolderName].push({
                                        filename: file.name,
                                        title: extractTitle(file.name),
                                        type: extractType(file.name),
                                        date: dateFolderName,
                                        size: formatFileSize(file.size),
                                        downloadUrl: file.download_url,
                                        preview: `点击查看 "${extractTitle(file.name)}" 的详细内容...`
                                    });
                                }
                            }
                            
                            // 按文件名排序
                            reportsData[dateFolderName].sort((a, b) => b.filename.localeCompare(a.filename));
                            
                        } catch (folderError) {
                            console.warn(`处理文件夹 ${dateFolderName} 时出错:`, folderError);
                            // 继续处理其他文件夹
                        }
                    }
                }
                
                // 检查是否有任何数据加载成功
                const totalReports = Object.values(reportsData).reduce((sum, reports) => sum + reports.length, 0);
                if (totalReports === 0) {
                    throw new Error('未找到任何报告文件');
                }
                
                return reportsData;
            } catch (error) {
                console.error('GitHub API加载失败:', error);
                if (error.name === 'AbortError') {
                    throw new Error('请求超时，请检查网络连接');
                }
                throw error;
            }
        }

        // 提取文件标题
        function extractTitle(filename) {
            const match = filename.match(/^\d{8}-(.+)\.md$/);
            if (match) {
                return match[1].replace(/-/g, ' ');
            }
            return filename.replace(/\.md$/, '');
        }

        // 提取报告类型
        function extractType(filename) {
            if (filename.includes('专报')) return '专题报告';
            if (filename.includes('周报')) return '周度报告';
            if (filename.includes('月报')) return '月度报告';
            if (filename.includes('分析')) return '市场分析';
            return '基金报告';
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return Math.round(bytes / 1024) + ' KB';
            return Math.round(bytes / (1024 * 1024)) + ' MB';
        }

        // 更新连接状态
        function updateStatus(message, connected) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = connected ? 'status connected' : 'status';
            isConnected = connected;
        }

        // 渲染日期列表
        function renderDateList() {
            const dateList = document.getElementById('dateList');
            dateList.innerHTML = '';
            
            const dates = Object.keys(reportsData).sort().reverse();
            
            if (dates.length === 0) {
                dateList.innerHTML = '<li class="date-item">暂无报告数据</li>';
                return;
            }
            
            dates.forEach(date => {
                const reports = reportsData[date];
                const li = document.createElement('li');
                li.className = 'date-item';
                li.innerHTML = `
                    ${formatDate(date)}
                    <span class="report-count">(${reports.length}篇)</span>
                `;
                li.addEventListener('click', () => selectDate(date, li));
                dateList.appendChild(li);
            });
            
            // 默认选择最新日期
            if (dates.length > 0) {
                const firstItem = dateList.firstElementChild;
                selectDate(dates[0], firstItem);
            }
        }

        // 选择日期
        function selectDate(date, element) {
            // 更新选中状态
            document.querySelectorAll('.date-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            
            currentDate = date;
            renderReportsList(date);
        }

        // 渲染报告列表
        function renderReportsList(date) {
            const container = document.getElementById('reportsContainer');
            const reports = reportsData[date] || [];
            
            if (reports.length === 0) {
                container.innerHTML = '<div class="error">该日期暂无报告数据</div>';
                return;
            }
            
            const reportsHtml = reports.map(report => `
                <li class="report-item" onclick="previewReport('${report.downloadUrl}', '${report.filename}')">
                    <div class="report-title">${report.title}</div>
                    <div class="report-meta">
                        <span>${report.preview}</span>
                        <div>
                            <span class="report-type">${report.type}</span>
                            <span style="margin-left: 10px; color: #999;">${report.size}</span>
                        </div>
                    </div>
                </li>
            `).join('');
            
            container.innerHTML = `
                <h2>📊 ${formatDate(date)} 报告 (${reports.length}篇)</h2>
                <ul class="reports-list">${reportsHtml}</ul>
            `;
        }

        // 格式化日期显示
        function formatDate(dateStr) {
            if (dateStr.length === 8) {
                return `${dateStr.substr(0,4)}-${dateStr.substr(4,2)}-${dateStr.substr(6,2)}`;
            }
            return dateStr;
        }

        // 预览报告
        async function previewReport(downloadUrl, filename) {
            try {
                const modal = document.getElementById('previewModal');
                const modalContent = document.getElementById('previewModalContent');
                
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div class="loading">正在加载报告内容...</div>
                `;
                
                openModal('previewModal');
                
                // 检查缓存
                if (markdownCache.has(downloadUrl)) {
                    const cachedContent = markdownCache.get(downloadUrl);
                    modalContent.innerHTML = `
                        <h4>${filename}</h4>
                        <hr style="margin: 15px 0;">
                        <div class="markdown-content">${cachedContent}</div>
                    `;
                    return;
                }
                
                // 添加超时控制
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                // 从GitHub下载并显示MD文件内容
                const response = await fetch(downloadUrl, {
                    signal: controller.signal,
                    headers: {
                        'User-Agent': 'Fund-Report-Center',
                        'Cache-Control': 'max-age=300' // 5分钟缓存
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`下载失败: ${response.status}`);
                }
                
                const content = await response.text();
                const htmlContent = markdownToHtml(content);
                
                // 缓存内容
                markdownCache.set(downloadUrl, htmlContent);
                
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div class="markdown-content">${htmlContent}</div>
                `;
            } catch (error) {
                console.error('预览报告失败:', error);
                const modalContent = document.getElementById('previewModalContent');
                let errorMessage = '加载报告内容失败';
                
                if (error.name === 'AbortError') {
                    errorMessage = '请求超时，请检查网络连接';
                } else if (error.message.includes('下载失败')) {
                    errorMessage = error.message;
                }
                
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div class="error">❌ ${errorMessage}
                        <br><br>
                        <button class="btn" onclick="previewReport('${downloadUrl}', '${filename}')">🔄 重试</button>
                    </div>
                `;
            }
        }

        // 简化的Markdown转HTML函数
        function markdownToHtml(markdown) {
            let html = markdown
                // 标题
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // 粗体
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                // 斜体
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                // 链接
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                // 行内代码
                .replace(/`([^`]+)`/gim, '<code>$1</code>')
                // 段落
                .replace(/^\s*(.+)$/gim, '<p>$1</p>')
                // 清理空段落
                .replace(/<p><\/p>/gim, '')
                // 列表项
                .replace(/^\s*[-*+]\s+(.+)$/gim, '<li>$1</li>')
                // 包装连续的li为ul
                .replace(/(<li>.*?<\/li>)\s*(?=<li>)/gis, '$1')
                .replace(/(<li>.*?<\/li>)/gis, '<ul>$1</ul>')
                // 引用
                .replace(/^>\s*(.+)$/gim, '<blockquote>$1</blockquote>');
            
            return html;
        }

        // 刷新数据
        async function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;
            
            try {
                // 清理缓存
                markdownCache.clear();
                
                await loadReportsFromGitHub();
                renderDateList();
                updateStatus('🟢 数据已刷新', true);
                
                // 显示刷新成功的临时提示
                showTemporaryMessage('数据刷新成功', 'success');
            } catch (error) {
                console.error('刷新失败:', error);
                updateStatus('🔴 刷新失败', false);
                showTemporaryMessage('刷新失败，请稍后重试', 'error');
            } finally {
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
            }
        }

        // 显示临时消息
        function showTemporaryMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 12px 24px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1200;
                font-size: 14px;
                animation: slideInDown 0.3s ease;
            `;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.animation = 'slideOutUp 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                }, 300);
            }, 2000);
        }

        // 显示错误信息
        function showErrorMessage(message) {
            const container = document.getElementById('reportsContainer');
            container.innerHTML = `
                <div class="error">
                    ❌ ${message}
                    <br><br>
                    <button class="btn" onclick="refreshData()">🔄 重新尝试</button>
                </div>
            `;
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 点击模态框外部关闭
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal(modal.id);
                    }
                });
            });
            
            // 添加触摸滑动事件监听器（仅在移动端）
            if ('ontouchstart' in window) {
                document.addEventListener('touchstart', handleTouchStart, { passive: false });
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd, { passive: false });
            }
        }

        // 触摸开始
        function handleTouchStart(e) {
            if (!isModalOpen) return;
            
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
        }

        // 触摸移动
        function handleTouchMove(e) {
            if (!isModalOpen || !touchStartX) return;
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const deltaX = currentX - touchStartX;
            const deltaY = currentY - touchStartY;
            
            // 检查是否为水平向右滑动
            if (deltaX > 50 && Math.abs(deltaY) < 100) {
                const indicator = document.getElementById('swipeIndicator');
                indicator.classList.add('show');
            } else {
                const indicator = document.getElementById('swipeIndicator');
                indicator.classList.remove('show');
            }
        }

        // 触摸结束
        function handleTouchEnd(e) {
            if (!isModalOpen || !touchStartX) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const deltaTime = Date.now() - touchStartTime;
            
            // 隐藏滑动指示器
            const indicator = document.getElementById('swipeIndicator');
            indicator.classList.remove('show');
            
            // 检查滑动条件：向右滑动超过100px，垂直移动小于50px，时间小于500ms
            if (deltaX > 100 && Math.abs(deltaY) < 50 && deltaTime < 500) {
                // 关闭当前打开的模态框
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
            
            // 重置触摸状态
            touchStartX = 0;
            touchStartY = 0;
            touchStartTime = 0;
        }

        // 打开模态框
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            
            modal.classList.add('active');
            isModalOpen = true;
            
            if (modalId === 'dateModal') {
                updateDateModalContent();
            }
        }

        // 关闭模态框
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
            }
            isModalOpen = false;
        }

        // 更新日期模态框内容
        function updateDateModalContent() {
            const content = document.getElementById('dateModalContent');
            const dates = Object.keys(reportsData).sort().reverse();
            
            if (dates.length === 0) {
                content.innerHTML = '<p>暂无报告数据</p>';
                return;
            }
            
            const dateList = dates.map(date => {
                const reports = reportsData[date];
                const isSelected = date === currentDate ? 'selected' : '';
                return `
                    <div class="date-item ${isSelected}" onclick="selectDateFromModal('${date}')">
                        ${formatDate(date)}
                        <span class="report-count">(${reports.length}篇)</span>
                    </div>
                `;
            }).join('');
            
            content.innerHTML = dateList;
        }

        // 从模态框选择日期
        function selectDateFromModal(date) {
            const sidebarItems = document.querySelectorAll('.sidebar .date-item');
            sidebarItems.forEach((item, index) => {
                item.classList.remove('selected');
                if (item.textContent.includes(formatDate(date))) {
                    item.classList.add('selected');
                }
            });
            
            currentDate = date;
            renderReportsList(date);
            closeModal('dateModal');
        }

        // 键盘事件监听
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
        });

        // 添加动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }
            
            @keyframes slideOutUp {
                from {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

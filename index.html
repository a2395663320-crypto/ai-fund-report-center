<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI基金投资报告中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn.primary {
            background: #4CAF50;
            color: white;
        }

        .btn.primary:hover {
            background: #45a049;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.2rem;
        }

        .date-list {
            list-style: none;
        }

        .date-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .date-item:hover {
            background: #f5f5f5;
            border-color: #ddd;
        }

        .date-item.active {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #1976d2;
        }

        .report-count {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
        }

        .content-area {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            min-height: 600px;
        }

        .report-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .report-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .report-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .report-meta {
            font-size: 0.9rem;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .report-content {
            line-height: 1.6;
            color: #333;
        }

        .report-content h1,
        .report-content h2,
        .report-content h3 {
            margin: 20px 0 10px 0;
            color: #2c3e50;
        }

        .report-content h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .report-content ul {
            margin: 10px 0 10px 20px;
        }

        .report-content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .report-content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 15px 0;
            font-style: italic;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI基金投资报告中心</h1>
            <div class="status" id="status">
                ⚪ 连接服务器中...
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="openModal('dateModal')">📅 按日期浏览</button>
            <button class="btn primary" onclick="refreshData()">🔄 刷新</button>
            <button class="btn" onclick="openModal('previewModal')">📄 报告预览</button>
            <button class="btn" onclick="openModal('serverModal')">🖥️ 服务器信息</button>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>📅 按日期浏览</h3>
                <ul class="date-list" id="dateList">
                    <li class="loading">正在加载日期列表...</li>
                </ul>
            </div>

            <div class="content-area" id="contentArea">
                <div class="loading">正在加载报告数据...</div>
            </div>
        </div>

        <div class="footer">
            ⚠️ 仅供娱乐 · 不负任何责任 ⚠️
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="dateModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('dateModal')">×</button>
            <h3>📅 按日期浏览</h3>
            <div id="dateModalContent">
                <!-- 日期内容 -->
            </div>
        </div>
    </div>

    <div class="modal" id="previewModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('previewModal')">×</button>
            <h3>📄 报告预览</h3>
            <div id="previewModalContent">
                <!-- 预览内容 -->
            </div>
        </div>
    </div>

    <div class="modal" id="serverModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('serverModal')">×</button>
            <h3>🖥️ 服务器信息</h3>
            <div id="serverInfo">
                <h4>服务器状态</h4>
                <p>状态: <span id="serverStatus">运行中</span></p>
                <p>报告总数: <span id="reportCount">-</span></p>
                <p>最后更新: <span id="lastUpdate">-</span></p>
                <p>服务器时间: <span id="serverTime">-</span></p>
            </div>
        </div>
    </div>

    <script>
        // 配置 - 替换为您的GitHub信息
        const GITHUB_CONFIG = {
            owner: 'a2395663320-crypto',     // 您的GitHub用户名
            repo: 'ai-fund-report-center',   // 您的仓库名
            reportsPath: '报告'               // 报告文件夹路径
        };

        // 全局变量
        let reportsData = {};
        let currentDate = null;
        let isConnected = false;

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });

        // 初始化应用
        async function initializeApp() {
            updateStatus('⚪ 连接服务器中...', false);
            
            try {
                await loadReportsFromGitHub();
                updateStatus('🟢 服务器已连接', true);
                renderDateList();
                updateServerInfo();
            } catch (error) {
                console.error('初始化失败:', error);
                updateStatus('🔴 连接失败', false);
                showErrorMessage('无法加载报告数据，请检查网络连接。');
            }
        }

        // 从GitHub加载报告数据
        async function loadReportsFromGitHub() {
            try {
                // 获取报告文件夹内容
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${encodeURIComponent(GITHUB_CONFIG.reportsPath)}`);
                
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status}`);
                }
                
                const folders = await response.json();
                reportsData = {};
                
                // 遍历每个日期文件夹
                for (const folder of folders) {
                    if (folder.type === 'dir') {
                        const dateFolderName = folder.name;
                        
                        // 获取日期文件夹内的MD文件
                        const filesResponse = await fetch(folder.url);
                        const files = await filesResponse.json();
                        
                        reportsData[dateFolderName] = [];
                        
                        for (const file of files) {
                            if (file.name.endsWith('.md')) {
                                reportsData[dateFolderName].push({
                                    filename: file.name,
                                    title: extractTitle(file.name),
                                    type: extractType(file.name),
                                    date: dateFolderName,
                                    size: formatFileSize(file.size),
                                    downloadUrl: file.download_url,
                                    preview: `点击查看 "${extractTitle(file.name)}" 的详细内容...`
                                });
                            }
                        }
                        
                        // 按文件名排序
                        reportsData[dateFolderName].sort((a, b) => b.filename.localeCompare(a.filename));
                    }
                }
                
                return reportsData;
            } catch (error) {
                console.error('GitHub API加载失败:', error);
                throw error;
            }
        }

        // 提取文件标题
        function extractTitle(filename) {
            const match = filename.match(/^\d{8}-(.+)\.md$/);
            if (match) {
                return match[1].replace(/专报-/, '');
            }
            return filename.replace('.md', '');
        }

        // 提取文件类型
        function extractType(filename) {
            if (filename.includes('专报')) return '专报';
            if (filename.includes('周报')) return '周报';
            if (filename.includes('月报')) return '月报';
            if (filename.includes('分析')) return '分析';
            return '报告';
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // 更新连接状态
        function updateStatus(message, connected) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = connected ? 'status connected' : 'status';
            isConnected = connected;
        }

        // 渲染日期列表
        function renderDateList() {
            const dateList = document.getElementById('dateList');
            dateList.innerHTML = '';
            
            const dates = Object.keys(reportsData).sort().reverse();
            
            if (dates.length === 0) {
                dateList.innerHTML = '<li class="date-item">暂无报告数据</li>';
                return;
            }
            
            dates.forEach(date => {
                const reports = reportsData[date];
                const li = document.createElement('li');
                li.className = 'date-item';
                li.innerHTML = `
                    ${formatDate(date)}
                    <span class="report-count">(${reports.length}篇)</span>
                `;
                li.addEventListener('click', () => selectDate(date, li));
                dateList.appendChild(li);
            });
            
            // 默认选择最新日期
            if (dates.length > 0) {
                const firstItem = dateList.firstElementChild;
                selectDate(dates[0], firstItem);
            }
        }

        // 选择日期
        function selectDate(date, element) {
            // 更新选中状态
            document.querySelectorAll('.date-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            currentDate = date;
            renderReportList(date);
        }

        // 渲染报告列表
        function renderReportList(date) {
            const contentArea = document.getElementById('contentArea');
            const reports = reportsData[date] || [];
            
            contentArea.innerHTML = `
                <h2>📅 ${formatDate(date)} 的投资报告</h2>
                <p>共 ${reports.length} 篇报告</p>
                <div class="report-list">
                    ${reports.map(report => `
                        <div class="report-item" onclick="previewReport('${report.downloadUrl}', '${report.filename}')">
                            <div class="report-title">${report.title}</div>
                            <div class="report-meta">
                                <span>📊 ${report.type}</span>
                                <span>📄 ${report.size}</span>
                            </div>
                            <div style="margin-top: 8px; font-size: 0.9rem; color: #666;">
                                ${report.preview}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 预览报告
        async function previewReport(downloadUrl, filename) {
            try {
                const modal = document.getElementById('previewModal');
                const modalContent = document.getElementById('previewModalContent');
                
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div class="loading">正在加载报告内容...</div>
                `;
                
                openModal('previewModal');
                
                // 从GitHub下载并显示MD文件内容
                const response = await fetch(downloadUrl);
                const content = await response.text();
                const htmlContent = markdownToHtml(content);
                
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div class="report-content">${htmlContent}</div>
                `;
                
            } catch (error) {
                console.error('加载报告失败:', error);
                const modalContent = document.getElementById('previewModalContent');
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <p>⚠️ 无法加载报告内容</p>
                        <p>请检查网络连接或稍后重试</p>
                    </div>
                `;
            }
        }

        // 简单的Markdown到HTML转换
        function markdownToHtml(markdown) {
            return markdown
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^#### (.*$)/gm, '<h4>$1</h4>')
                .replace(/^\* (.*$)/gm, '<li>$1</li>')
                .replace(/^\- (.*$)/gm, '<li>$1</li>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/\n/g, '<br>')
                .replace(/(<li>.*?<\/li>)/g, '<ul>$1</ul>')
                .replace(/<\/ul><br><ul>/g, '');
        }

        // 格式化日期
        function formatDate(dateStr) {
            if (dateStr.length === 8) {
                const year = dateStr.substring(0, 4);
                const month = dateStr.substring(4, 6);
                const day = dateStr.substring(6, 8);
                return `${year}-${month}-${day}`;
            }
            return dateStr;
        }

        // 刷新数据
        async function refreshData() {
            const refreshBtn = document.querySelector('.btn.primary');
            refreshBtn.innerHTML = '🔄 刷新中...';
            refreshBtn.disabled = true;
            
            try {
                await loadReportsFromGitHub();
                renderDateList();
                updateServerInfo();
                updateStatus('🟢 数据已刷新', true);
            } catch (error) {
                console.error('刷新失败:', error);
                updateStatus('🔴 刷新失败', false);
                showErrorMessage('刷新数据失败，请稍后重试。');
            } finally {
                refreshBtn.innerHTML = '🔄 刷新';
                refreshBtn.disabled = false;
            }
        }

        // 更新服务器信息
        function updateServerInfo() {
            const totalReports = Object.values(reportsData).reduce((sum, reports) => sum + reports.length, 0);
            const dates = Object.keys(reportsData).sort();
            const lastUpdate = dates.length > 0 ? formatDate(dates[dates.length - 1]) : '无';
            
            document.getElementById('reportCount').textContent = totalReports;
            document.getElementById('lastUpdate').textContent = lastUpdate;
            document.getElementById('serverTime').textContent = new Date().toLocaleString('zh-CN');
            document.getElementById('serverStatus').textContent = isConnected ? '运行中' : '连接失败';
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 点击模态框外部关闭
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal(modal.id);
                    }
                });
            });
        }

        // 打开模态框
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('active');
            
            if (modalId === 'dateModal') {
                updateDateModalContent();
            } else if (modalId === 'serverModal') {
                updateServerInfo();
            }
        }

        // 关闭模态框
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
        }

        // 更新日期模态框内容
        function updateDateModalContent() {
            const content = document.getElementById('dateModalContent');
            const dates = Object.keys(reportsData).sort().reverse();
            
            content.innerHTML = dates.map(date => `
                <div class="report-item" onclick="selectDateFromModal('${date}')">
                    <div class="report-title">${formatDate(date)}</div>
                    <div class="report-meta">
                        <span>📊 ${reportsData[date].length} 篇报告</span>
                    </div>
                </div>
            `).join('');
        }

        // 从模态框选择日期
        function selectDateFromModal(date) {
            closeModal('dateModal');
            
            const dateItems = document.querySelectorAll('.date-item');
            const dates = Object.keys(reportsData).sort().reverse();
            const index = dates.indexOf(date);
            
            if (index !== -1 && dateItems[index]) {
                selectDate(date, dateItems[index]);
            }
        }

        // 显示错误消息
        function showErrorMessage(message) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #666;">
                    <h3>⚠️ 出现错误</h3>
                    <p>${message}</p>
                    <button class="btn primary" onclick="refreshData()" style="margin-top: 20px;">
                        🔄 重新尝试
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>

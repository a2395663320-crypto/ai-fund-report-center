    <script>
        // ÈÖçÁΩÆ - ÊõøÊç¢‰∏∫ÊÇ®ÁöÑGitHub‰ø°ÊÅØ
        const GITHUB_CONFIG = {
            owner: 'a2395663320-crypto',     // ÊÇ®ÁöÑGitHubÁî®Êà∑Âêç
            repo: 'ai-fund-report-center',   // ÊÇ®ÁöÑ‰ªìÂ∫ìÂêç
            reportsPath: 'Êä•Âëä'               // Êä•ÂëäÊñá‰ª∂Â§πË∑ØÂæÑ
        };

        // ÂÖ®Â±ÄÂèòÈáè
        let reportsData = {};
        let currentDate = null;
        let isConnected = false;
        let markdownCache = new Map(); // ÁºìÂ≠òÂ∑≤Âä†ËΩΩÁöÑmarkdownÂÜÖÂÆπ
        
        // Ëß¶Êë∏ÊªëÂä®Áõ∏ÂÖ≥ÂèòÈáè
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let isModalOpen = false;

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            updateCacheStatus(); // ÂàùÂßãÂåñÁºìÂ≠òÁä∂ÊÄÅÊòæÁ§∫
        });

        // ÂàùÂßãÂåñÂ∫îÁî®
        async function initializeApp() {
            updateStatus('‚ö™ ËøûÊé•ÊúçÂä°Âô®‰∏≠...', false);
            
            try {
                await loadReportsFromGitHub();
                renderDateList();
                
                // Âª∂ËøüËÆæÁΩÆÊàêÂäüÁä∂ÊÄÅÔºåÁ°Æ‰øùÊâÄÊúâÊìç‰ΩúÂÆåÊàê
                setTimeout(() => {
                    updateStatus('üü¢ ÊúçÂä°Âô®Â∑≤ËøûÊé•', true);
                }, 100);
                
            } catch (error) {
                console.error('ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                updateStatus('üî¥ ËøûÊé•Â§±Ë¥•', false);
                showErrorMessage('Êó†Ê≥ïÂä†ËΩΩÊä•ÂëäÊï∞ÊçÆÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•„ÄÇ');
            }
        }

        // ‰ªéGitHubÂä†ËΩΩÊä•ÂëäÊï∞ÊçÆ
        async function loadReportsFromGitHub() {
            try {
                // Ëé∑ÂèñÊä•ÂëäÊñá‰ª∂Â§πÂÜÖÂÆπÔºåÊ∑ªÂä†Ë∂ÖÊó∂ÊéßÂà∂
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000); // 15ÁßíË∂ÖÊó∂
                
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${encodeURIComponent(GITHUB_CONFIG.reportsPath)}`,
                    { 
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'Fund-Report-Center'
                        }
                    }
                );
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('GitHub APIÈÄüÁéáÈôêÂà∂ÔºåËØ∑Á®çÂêéÈáçËØï');
                    }
                    if (response.status === 404) {
                        throw new Error('Êú™ÊâæÂà∞Êä•ÂëäÊñá‰ª∂Â§πÔºåËØ∑Ê£ÄÊü•‰ªìÂ∫ìËÆæÁΩÆ');
                    }
                    throw new Error(`GitHub APIÈîôËØØ: ${response.status} ${response.statusText}`);
                }
                
                const folders = await response.json();
                reportsData = {};
                
                // ÈÅçÂéÜÊØè‰∏™Êó•ÊúüÊñá‰ª∂Â§π
                for (const folder of folders) {
                    if (folder.type === 'dir') {
                        const dateFolderName = folder.name;
                        
                        try {
                            // Ëé∑ÂèñÊó•ÊúüÊñá‰ª∂Â§πÂÜÖÁöÑMDÊñá‰ª∂ÔºåÊ∑ªÂä†ÈîôËØØÂ§ÑÁêÜ
                            const filesController = new AbortController();
                            const filesTimeoutId = setTimeout(() => filesController.abort(), 10000);
                            
                            const filesResponse = await fetch(folder.url, {
                                signal: filesController.signal,
                                headers: {
                                    'Accept': 'application/vnd.github.v3+json',
                                    'User-Agent': 'Fund-Report-Center'
                                }
                            });
                            
                            clearTimeout(filesTimeoutId);
                            
                            if (!filesResponse.ok) {
                                console.warn(`Âä†ËΩΩÊñá‰ª∂Â§π ${dateFolderName} Â§±Ë¥•: ${filesResponse.status}`);
                                continue;
                            }
                            
                            const files = await filesResponse.json();
                            reportsData[dateFolderName] = [];
                            
                            for (const file of files) {
                                if (file.name.endsWith('.md') && file.download_url) {
                                    reportsData[dateFolderName].push({
                                        filename: file.name,
                                        title: extractTitle(file.name),
                                        type: extractType(file.name),
                                        date: dateFolderName,
                                        downloadUrl: file.download_url,
                                        sha: file.sha, // Ê∑ªÂä†SHAÁî®‰∫éÁîüÊàêraw URL
                                        path: file.path, // Ê∑ªÂä†pathÁî®‰∫éÁºñÁ†Å
                                        preview: `ÁÇπÂáªÊü•Áúã "${extractTitle(file.name)}" ÁöÑËØ¶ÁªÜÂÜÖÂÆπ...`
                                    });
                                }
                            }
                            
                            // ÊåâÊñá‰ª∂ÂêçÊéíÂ∫è
                            reportsData[dateFolderName].sort((a, b) => b.filename.localeCompare(a.filename));
                            
                        } catch (folderError) {
                            console.warn(`Â§ÑÁêÜÊñá‰ª∂Â§π ${dateFolderName} Êó∂Âá∫Èîô:`, folderError);
                        }
                    }
                }
                
                // Ê£ÄÊü•ÊòØÂê¶Êúâ‰ªª‰ΩïÊï∞ÊçÆÂä†ËΩΩÊàêÂäü
                const totalReports = Object.values(reportsData).reduce((sum, reports) => sum + reports.length, 0);
                if (totalReports === 0) {
                    throw new Error('Êú™ÊâæÂà∞‰ªª‰ΩïÊä•ÂëäÊñá‰ª∂');
                }
                
                return reportsData;
            } catch (error) {
                console.error('GitHub APIÂä†ËΩΩÂ§±Ë¥•:', error);
                if (error.name === 'AbortError') {
                    throw new Error('ËØ∑Ê±ÇË∂ÖÊó∂ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                }
                throw error;
            }
        }

        // ÊèêÂèñÊñá‰ª∂Ê†áÈ¢ò
        function extractTitle(filename) {
            const match = filename.match(/^\d{8}-(.+)\.md$/);
            if (match) {
                return match[1].replace(/-/g, ' ');
            }
            return filename.replace(/\.md$/, '');
        }

        // ÊèêÂèñÊä•ÂëäÁ±ªÂûã
        function extractType(filename) {
            if (filename.includes('‰∏ìÊä•')) return '‰∏ìÈ¢òÊä•Âëä';
            if (filename.includes('Âë®Êä•')) return 'Âë®Â∫¶Êä•Âëä';
            if (filename.includes('ÊúàÊä•')) return 'ÊúàÂ∫¶Êä•Âëä';
            if (filename.includes('ÂàÜÊûê')) return 'Â∏ÇÂú∫ÂàÜÊûê';
            return 'Âü∫ÈáëÊä•Âëä';
        }

        // Êõ¥Êñ∞ËøûÊé•Áä∂ÊÄÅ
        function updateStatus(message, connected) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = connected ? 'status connected' : 'status';
            isConnected = connected;
        }

        // Ê∏≤ÊüìÊó•ÊúüÂàóË°®
        function renderDateList() {
            const dateList = document.getElementById('dateList');
            dateList.innerHTML = '';
            
            const dates = Object.keys(reportsData).sort().reverse();
            
            if (dates.length === 0) {
                dateList.innerHTML = '<li class="date-item">ÊöÇÊó†Êä•ÂëäÊï∞ÊçÆ</li>';
                return;
            }
            
            dates.forEach(date => {
                const reports = reportsData[date];
                const li = document.createElement('li');
                li.className = 'date-item';
                li.innerHTML = `
                    ${formatDate(date)}
                    <span class="report-count">(${reports.length}ÁØá)</span>
                `;
                li.addEventListener('click', () => selectDate(date, li));
                dateList.appendChild(li);
            });
            
            // ÈªòËÆ§ÈÄâÊã©ÊúÄÊñ∞Êó•Êúü
            if (dates.length > 0) {
                const firstItem = dateList.firstElementChild;
                selectDate(dates[0], firstItem);
            }
        }

        // ÈÄâÊã©Êó•Êúü
        function selectDate(date, element) {
            // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.date-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            
            currentDate = date;
            renderReportsList(date);
            
            // Ëá™Âä®È¢ÑÂä†ËΩΩËØ•Êó•ÊúüÁöÑÊñáÊ°£ÔºàÂêéÂè∞ÈùôÈªòËøõË°åÔºâ
            setTimeout(() => {
                preloadCurrentDateReports();
            }, 500); // Âª∂Ëøü500msÂºÄÂßãÈ¢ÑÂä†ËΩΩÔºåÈÅøÂÖçÈòªÂ°ûUI
        }
        
        // È¢ÑÂä†ËΩΩÂΩìÂâçÊó•ÊúüÁöÑÊä•ÂëäÔºàÈùôÈªòÂêéÂè∞È¢ÑÂä†ËΩΩÔºâ
        async function preloadCurrentDateReports() {
            if (!currentDate || !reportsData[currentDate]) return;
            
            const reports = reportsData[currentDate];
            let preloadedCount = 0;
            
            console.log(`ÂºÄÂßãÂêéÂè∞È¢ÑÂä†ËΩΩ ${currentDate} ÁöÑ ${reports.length} ‰∏™ÊñáÊ°£`);
            
            // Âπ∂Ë°åÈ¢ÑÂä†ËΩΩÔºå‰ΩÜ‰∏çÈòªÂ°ûUI
            const preloadPromises = reports.slice(0, 3).map(async (report) => { // Âè™È¢ÑÂä†ËΩΩÂâç3‰∏™ÔºåÂáèÂ∞ëÂéãÂäõ
                if (markdownCache.has(report.downloadUrl)) {
                    return; // Â∑≤ÁºìÂ≠òÔºåË∑≥Ëøá
                }
                
                try {
                    // ‰ΩøÁî®ÊîπËøõÁöÑURLÁîüÊàêÁ≠ñÁï•
                    const content = await fetchMarkdownContent(report);
                    if (content) {
                        const htmlContent = markdownToHtml(content);
                        markdownCache.set(report.downloadUrl, htmlContent);
                        preloadedCount++;
                        console.log(`ÂêéÂè∞È¢ÑÂä†ËΩΩÊàêÂäü: ${report.filename}`);
                    }
                } catch (error) {
                    console.warn(`ÂêéÂè∞È¢ÑÂä†ËΩΩÂ§±Ë¥•: ${report.filename}`, error.message);
                }
            });
            
            await Promise.allSettled(preloadPromises);

        // ÊîπËøõÁöÑMarkdownÂÜÖÂÆπËé∑ÂèñÂáΩÊï∞ - ‰∏ìÈó®Â§ÑÁêÜ‰∏≠ÊñáÊñá‰ª∂Âêç
        async function fetchMarkdownContent(report) {
            // ÂàõÂª∫Â§ö‰∏™ÂÄôÈÄâURLÔºåÁâπÂà´Â§ÑÁêÜ‰∏≠ÊñáÁºñÁ†Å
            const urls = [];
            
            // ÊñπÊ≥ï1: ‰ΩøÁî®ÂéüÂßãdownload_url
            if (report.downloadUrl) {
                urls.push(report.downloadUrl);
            }
            
            // ÊñπÊ≥ï2: ÊûÑÂª∫raw.githubusercontent.com URL - Ê≠£Á°ÆÂ§ÑÁêÜ‰∏≠ÊñáÁºñÁ†Å
            if (report.path) {
                // ÂØπË∑ØÂæÑËøõË°åÊ≠£Á°ÆÁöÑUTF-8ÁºñÁ†Å
                const encodedPath = report.path.split('/').map(part => encodeURIComponent(part)).join('/');
                urls.push(`https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/main/${encodedPath}`);
            }
            
            // ÊñπÊ≥ï3: ‰ΩøÁî®JSDelivr CDN
            if (report.path) {
                const encodedPath = report.path.split('/').map(part => encodeURIComponent(part)).join('/');
                urls.push(`https://cdn.jsdelivr.net/gh/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}@main/${encodedPath}`);
            }
            
            // ÊñπÊ≥ï4: ‰ΩøÁî®GitHub APIÁõ¥Êé•Ëé∑ÂèñÂÜÖÂÆπÔºà‰Ωú‰∏∫ÊúÄÂêéÊâãÊÆµÔºâ
            if (report.sha) {
                urls.push(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/git/blobs/${report.sha}`);
            }

            console.log(`Â∞ùËØïËé∑ÂèñÊñá‰ª∂: ${report.filename}`);
            console.log(`ÂÄôÈÄâURLs:`, urls);

            // Âπ∂Ë°åÂ∞ùËØïÊâÄÊúâURL
            const fetchPromises = urls.map(async (url, index) => {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 6000); // 6ÁßíË∂ÖÊó∂
                
                try {
                    const isApiCall = url.includes('api.github.com');
                    const headers = {
                        'User-Agent': 'Fund-Report-Center-Mobile',
                        'Accept': isApiCall ? 'application/vnd.github.v3+json' : 'text/plain,text/markdown,*/*'
                    };
                    
                    console.log(`Â∞ùËØïURL ${index + 1}: ${url}`);
                    
                    const response = await fetch(url, {
                        signal: controller.signal,
                        headers,
                        mode: 'cors'
                    });
                    
                    clearTimeout(timeout);
                    
                    if (response.ok) {
                        let content;
                        if (isApiCall) {
                            // GitHub APIËøîÂõûbase64ÁºñÁ†ÅÁöÑÂÜÖÂÆπ
                            const data = await response.json();
                            content = atob(data.content.replace(/\n/g, ''));
                        } else {
                            content = await response.text();
                        }
                        
                        if (content && content.trim().length > 0) {
                            console.log(`URL ${index + 1} ÊàêÂäüËé∑ÂèñÂÜÖÂÆπÔºåÈïøÂ∫¶: ${content.length}`);
                            return { content, url, index };
                        } else {
                            throw new Error('ÂÜÖÂÆπ‰∏∫Á©∫');
                        }
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    clearTimeout(timeout);
                    console.warn(`URL ${index + 1} Â§±Ë¥•:`, error.message);
                    throw error;
                }
            });
            
            try {
                // ‰ΩøÁî®Á¨¨‰∏Ä‰∏™ÊàêÂäüÁöÑÁªìÊûú
                const result = await Promise.any(fetchPromises);
                console.log(`ÊàêÂäü‰ªéURL ${result.index + 1} Ëé∑ÂèñÂÜÖÂÆπ: ${result.url}`);
                return result.content;
            } catch (error) {
                console.error(`ÊâÄÊúâURLÈÉΩÂ§±Ë¥•‰∫Ü:`, error);
                throw new Error('ÊâÄÊúâ‰∏ãËΩΩÊ∫êÈÉΩÊó†Ê≥ïËÆøÈóÆÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
            }
        }

        // ÁÆÄÂåñÁöÑMarkdownËΩ¨HTMLÂáΩÊï∞
        function markdownToHtml(markdown) {
            let html = markdown
                // Ê†áÈ¢ò
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Á≤ó‰Ωì
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                // Êñú‰Ωì
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                // ÈìæÊé•
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                // Ë°åÂÜÖ‰ª£Á†Å
                .replace(/`([^`]+)`/gim, '<code>$1</code>')
                // ÊÆµËêΩ
                .replace(/^\s*(.+)$/gim, '<p>$1</p>')
                // Ê∏ÖÁêÜÁ©∫ÊÆµËêΩ
                .replace(/<p><\/p>/gim, '')
                // ÂàóË°®È°π
                .replace(/^\s*[-*+]\s+(.+)$/gim, '<li>$1</li>')
                // ÂåÖË£ÖËøûÁª≠ÁöÑli‰∏∫ul
                .replace(/(<li>.*?<\/li>)\s*(?=<li>)/gis, '$1')
                .replace(/(<li>.*?<\/li>)/gis, '<ul>$1</ul>')
                // ÂºïÁî®
                .replace(/^>\s*(.+)$/gim, '<blockquote>$1</blockquote>');
            
            return html;
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {

                        closeModal(modal.id);
                    }
                });
            });
            
            // Ê∑ªÂä†Ëß¶Êë∏ÊªëÂä®‰∫ã‰ª∂ÁõëÂê¨Âô®Ôºà‰ªÖÂú®ÁßªÂä®Á´ØÔºâ
            if ('ontouchstart' in window) {
                document.addEventListener('touchstart', handleTouchStart, { passive: false });
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd, { passive: false });
            }
        }

        // Ëß¶Êë∏ÂºÄÂßã
        function handleTouchStart(e) {
            if (!isModalOpen) return;
            
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
        }

        // Ëß¶Êë∏ÁßªÂä®
        function handleTouchMove(e) {
            if (!isModalOpen || !touchStartX) return;
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const deltaX = currentX - touchStartX;
            const deltaY = currentY - touchStartY;
            
            // Ê£ÄÊü•ÊòØÂê¶‰∏∫Ê∞¥Âπ≥ÂêëÂè≥ÊªëÂä®
            if (deltaX > 50 && Math.abs(deltaY) < 100) {
                const indicator = document.getElementById('swipeIndicator');
                indicator.classList.add('show');
            } else {
                const indicator = document.getElementById('swipeIndicator');
                indicator.classList.remove('show');
            }
        }

        // Ëß¶Êë∏ÁªìÊùü
        function handleTouchEnd(e) {
            if (!isModalOpen || !touchStartX) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const deltaTime = Date.now() - touchStartTime;
            
            // ÈöêËóèÊªëÂä®ÊåáÁ§∫Âô®
            const indicator = document.getElementById('swipeIndicator');
            indicator.classList.remove('show');
            
            // Ê£ÄÊü•ÊªëÂä®Êù°‰ª∂ÔºöÂêëÂè≥ÊªëÂä®Ë∂ÖËøá100pxÔºåÂûÇÁõ¥ÁßªÂä®Â∞è‰∫é50pxÔºåÊó∂Èó¥Â∞è‰∫é500ms
            if (deltaX > 100 && Math.abs(deltaY) < 50 && deltaTime < 500) {
                // ÂÖ≥Èó≠ÂΩìÂâçÊâìÂºÄÁöÑÊ®°ÊÄÅÊ°Ü
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
            
            // ÈáçÁΩÆËß¶Êë∏Áä∂ÊÄÅ
            touchStartX = 0;
            touchStartY = 0;
            touchStartTime = 0;
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            
            modal.classList.add('active');
            isModalOpen = true;
            
            if (modalId === 'dateModal') {
                updateDateModalContent();
            }
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
            }
            isModalOpen = false;
        }

        // Êõ¥Êñ∞Êó•ÊúüÊ®°ÊÄÅÊ°ÜÂÜÖÂÆπ
        function updateDateModalContent() {
            const content = document.getElementById('dateModalContent');
            const dates = Object.keys(reportsData).sort().reverse();
            
            if (dates.length === 0) {
                content.innerHTML = '<p>ÊöÇÊó†Êä•ÂëäÊï∞ÊçÆ</p>';
                return;
            }
            
            const dateList = dates.map(date => {
                const reports = reportsData[date];
                const isSelected = date === currentDate ? 'selected' : '';
                return `
                    <div class="date-item ${isSelected}" onclick="selectDateFromModal('${date}')">
                        ${formatDate(date)}
                        <span class="report-count">(${reports.length}ÁØá)</span>
                    </div>
                `;
            }).join('');
            
            content.innerHTML = dateList;
        }

        // ‰ªéÊ®°ÊÄÅÊ°ÜÈÄâÊã©Êó•Êúü
        function selectDateFromModal(date) {
            const sidebarItems = document.querySelectorAll('.sidebar .date-item');
            sidebarItems.forEach((item, index) => {
                item.classList.remove('selected');
                if (item.textContent.includes(formatDate(date))) {
                    item.classList.add('selected');
                }
            });
            
            currentDate = date;
            renderReportsList(date);
            closeModal('dateModal');
        }

        // ÈîÆÁõò‰∫ã‰ª∂ÁõëÂê¨
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
        });

        // Ê∑ªÂä†Âä®ÁîªÊ†∑Âºè
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }
            
            @keyframes slideOutUp {
                from {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

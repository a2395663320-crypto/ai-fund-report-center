            <h3>üìÑ Êä•ÂëäËØ¶ÊÉÖ</h3>

    <script>
        // ÈÖçÁΩÆ - ÊõøÊç¢‰∏∫ÊÇ®ÁöÑGitHub‰ø°ÊÅØ
        const GITHUB_CONFIG = {
            owner: 'a2395663320-crypto',     // ÊÇ®ÁöÑGitHubÁî®Êà∑Âêç
            repo: 'ai-fund-report-center',   // ÊÇ®ÁöÑ‰ªìÂ∫ìÂêç
            reportsPath: 'Êä•Âëä'               // Êä•ÂëäÊñá‰ª∂Â§πË∑ØÂæÑ
        };

        // ÂÖ®Â±ÄÂèòÈáè
        let reportsData = {};
        let currentDate = null;
        let isConnected = false;
        let markdownCache = new Map(); // ÁºìÂ≠òÂ∑≤Âä†ËΩΩÁöÑmarkdownÂÜÖÂÆπ
        
        // Ëß¶Êë∏ÊªëÂä®Áõ∏ÂÖ≥ÂèòÈáè
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let isModalOpen = false;

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });

        // ÂàùÂßãÂåñÂ∫îÁî®
        async function initializeApp() {
            updateStatus('‚ö™ ËøûÊé•ÊúçÂä°Âô®‰∏≠...', false);
            
            try {
                await loadReportsFromGitHub();
                updateStatus('üü¢ ÊúçÂä°Âô®Â∑≤ËøûÊé•', true);
                renderDateList();
                updateServerInfo();
            } catch (error) {
                console.error('ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                updateStatus('üî¥ ËøûÊé•Â§±Ë¥•', false);
                showErrorMessage('Êó†Ê≥ïÂä†ËΩΩÊä•ÂëäÊï∞ÊçÆÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•„ÄÇ');
            }
        }

        // ‰ªéGitHubÂä†ËΩΩÊä•ÂëäÊï∞ÊçÆ
        async function loadReportsFromGitHub() {
            try {
                // Ëé∑ÂèñÊä•ÂëäÊñá‰ª∂Â§πÂÜÖÂÆπ
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${encodeURIComponent(GITHUB_CONFIG.reportsPath)}`);
                
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status}`);
                }
                
                const folders = await response.json();
                reportsData = {};
                
                // ÈÅçÂéÜÊØè‰∏™Êó•ÊúüÊñá‰ª∂Â§π
                for (const folder of folders) {
                    if (folder.type === 'dir') {
                        const dateFolderName = folder.name;
                        
                        // Ëé∑ÂèñÊó•ÊúüÊñá‰ª∂Â§πÂÜÖÁöÑMDÊñá‰ª∂
                        const filesResponse = await fetch(folder.url);
                        const files = await filesResponse.json();
                        
                        reportsData[dateFolderName] = [];
                        
                        for (const file of files) {
                            if (file.name.endsWith('.md')) {
                                reportsData[dateFolderName].push({
                                    filename: file.name,
                                    title: extractTitle(file.name),
                                    type: extractType(file.name),
                                    date: dateFolderName,
                                    size: formatFileSize(file.size),
                                    downloadUrl: file.download_url,
                                    preview: `ÁÇπÂáªÊü•Áúã "${extractTitle(file.name)}" ÁöÑËØ¶ÁªÜÂÜÖÂÆπ...`
                                });
                            }
                        }
                        
                        // ÊåâÊñá‰ª∂ÂêçÊéíÂ∫è
                        reportsData[dateFolderName].sort((a, b) => b.filename.localeCompare(a.filename));
                    }
                }
                
                return reportsData;
            } catch (error) {
                console.error('GitHub APIÂä†ËΩΩÂ§±Ë¥•:', error);
                throw error;
            }
        }

        // ÊèêÂèñÊñá‰ª∂Ê†áÈ¢ò
        function extractTitle(filename) {
            const match = filename.match(/^\d{8}-(.+)\.md$/);
            if (match) {
                return match[1].replace(/‰∏ìÊä•-/, '');
            }
            return filename.replace('.md', '');
        }

        // ÊèêÂèñÊñá‰ª∂Á±ªÂûã
        function extractType(filename) {
            if (filename.includes('‰∏ìÊä•')) return '‰∏ìÊä•';
            if (filename.includes('Âë®Êä•')) return 'Âë®Êä•';
            if (filename.includes('ÊúàÊä•')) return 'ÊúàÊä•';
            if (filename.includes('ÂàÜÊûê')) return 'ÂàÜÊûê';
            return 'Êä•Âëä';
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Êõ¥Êñ∞ËøûÊé•Áä∂ÊÄÅ
        function updateStatus(message, connected) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = connected ? 'status connected' : 'status';
            isConnected = connected;
        }

        // Ê∏≤ÊüìÊó•ÊúüÂàóË°®
        function renderDateList() {
            const dateList = document.getElementById('dateList');
            dateList.innerHTML = '';
            
            const dates = Object.keys(reportsData).sort().reverse();
            
            if (dates.length === 0) {
                dateList.innerHTML = '<li class="date-item">ÊöÇÊó†Êä•ÂëäÊï∞ÊçÆ</li>';
                return;
            }
            
            dates.forEach(date => {
                const reports = reportsData[date];
                const li = document.createElement('li');
                li.className = 'date-item';
                li.innerHTML = `
                    ${formatDate(date)}
                    <span class="report-count">(${reports.length}ÁØá)</span>
                `;
                li.addEventListener('click', () => selectDate(date, li));
                dateList.appendChild(li);
            });
            
            // ÈªòËÆ§ÈÄâÊã©ÊúÄÊñ∞Êó•Êúü
            if (dates.length > 0) {
                const firstItem = dateList.firstElementChild;
                selectDate(dates[0], firstItem);
            }
        }

        // ÈÄâÊã©Êó•Êúü
        function selectDate(date, element) {
            // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.date-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            currentDate = date;
            renderReportList(date);
        }

        // Ê∏≤ÊüìÊä•ÂëäÂàóË°®
        function renderReportList(date) {
            const contentArea = document.getElementById('contentArea');
            const reports = reportsData[date] || [];
            
            contentArea.innerHTML = `
                <h2>üìÖ ${formatDate(date)} ÁöÑÊäïËµÑÊä•Âëä</h2>
                <p>ÂÖ± ${reports.length} ÁØáÊä•Âëä</p>
                <div class="report-list">
                    ${reports.map(report => `
                        <div class="report-item" onclick="previewReport('${report.downloadUrl}', '${report.filename}')">
                            <div class="report-title">${report.title}</div>
                            <div class="report-meta">
                                <span>üìä ${report.type}</span>
                                <span>üìÑ ${report.size}</span>
                            </div>
                            <div style="margin-top: 8px; font-size: 0.9rem; color: #666;">
                                ${report.preview}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // È¢ÑËßàÊä•ÂëäÔºà‰ºòÂåñÁâàÊú¨Ôºâ
        async function previewReport(downloadUrl, filename) {
            try {
                const modal = document.getElementById('previewModal');
                const modalContent = document.getElementById('previewModalContent');
                
                // Á´ãÂç≥ÊâìÂºÄÊ®°ÊÄÅÊ°ÜÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div class="loading">
                        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                            <div style="width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                            <span>Ê≠£Âú®Âä†ËΩΩÊä•ÂëäÂÜÖÂÆπ...</span>
                        </div>
                    </div>
                `;
                
                openModal('previewModal');
                
                // Ê£ÄÊü•ÁºìÂ≠ò
                if (markdownCache.has(downloadUrl)) {
                    const cachedContent = markdownCache.get(downloadUrl);
                    modalContent.innerHTML = `
                        <h4>${filename}</h4>
                        <hr style="margin: 15px 0;">
                        <div class="report-content">${cachedContent}</div>
                    `;
                    return;
                }
                
                // ‰ΩøÁî®AbortControllerÊîØÊåÅÂèñÊ∂àËØ∑Ê±Ç
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10ÁßíË∂ÖÊó∂
                
                // ‰ªéGitHub‰∏ãËΩΩÂπ∂ÊòæÁ§∫MDÊñá‰ª∂ÂÜÖÂÆπ
                const response = await fetch(downloadUrl, {
                    signal: controller.signal,
                    cache: 'default' // ‰ΩøÁî®ÊµèËßàÂô®ÁºìÂ≠ò
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const content = await response.text();
                const htmlContent = markdownToHtml(content);
                
                // ÁºìÂ≠òÂ§ÑÁêÜÂêéÁöÑÂÜÖÂÆπ
                markdownCache.set(downloadUrl, htmlContent);
                
                // ÈôêÂà∂ÁºìÂ≠òÂ§ßÂ∞èÔºåÈÅøÂÖçÂÜÖÂ≠òÈóÆÈ¢ò
                if (markdownCache.size > 50) {
                    const firstKey = markdownCache.keys().next().value;
                    markdownCache.delete(firstKey);
                }
                
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div class="report-content">${htmlContent}</div>
                `;
                
            } catch (error) {
                console.error('Âä†ËΩΩÊä•ÂëäÂ§±Ë¥•:', error);
                const modalContent = document.getElementById('previewModalContent');
                let errorMessage = 'Êó†Ê≥ïÂä†ËΩΩÊä•ÂëäÂÜÖÂÆπ';
                
                if (error.name === 'AbortError') {
                    errorMessage = 'Âä†ËΩΩË∂ÖÊó∂ÔºåËØ∑Á®çÂêéÈáçËØï';
                } else if (error.message.includes('HTTP')) {
                    errorMessage = 'ÊúçÂä°Âô®ÂìçÂ∫îÂºÇÂ∏∏ÔºåËØ∑Á®çÂêéÈáçËØï';
                }
                
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <p>‚ö†Ô∏è ${errorMessage}</p>
                        <button class="btn primary" onclick="previewReport('${downloadUrl}', '${filename}')" style="margin-top: 15px;">
                            üîÑ ÈáçÊñ∞Âä†ËΩΩ
                        </button>
                    </div>
                `;
            }
        }

        // ÁÆÄÂçïÁöÑMarkdownÂà∞HTMLËΩ¨Êç¢
        function markdownToHtml(markdown) {
            return markdown
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^#### (.*$)/gm, '<h4>$1</h4>')
                .replace(/^\* (.*$)/gm, '<li>$1</li>')
                .replace(/^\- (.*$)/gm, '<li>$1</li>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/\n/g, '<br>')
                .replace(/(<li>.*?<\/li>)/g, '<ul>$1</ul>')
                .replace(/<\/ul><br><ul>/g, '');
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateStr) {
            if (dateStr.length === 8) {
                const year = dateStr.substring(0, 4);
                const month = dateStr.substring(4, 6);
                const day = dateStr.substring(6, 8);
                return `${year}-${month}-${day}`;
            }
            return dateStr;
        }

        // Âà∑Êñ∞Êï∞ÊçÆ
        async function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;
            
            try {
                // Ê∏ÖÈô§ÁºìÂ≠ò‰ª•Á°Æ‰øùËé∑ÂèñÊúÄÊñ∞Êï∞ÊçÆ
                markdownCache.clear();
                
                await loadReportsFromGitHub();
                renderDateList();
                updateServerInfo();
                updateStatus('üü¢ Êï∞ÊçÆÂ∑≤Âà∑Êñ∞', true);
                
                // ÊòæÁ§∫Âà∑Êñ∞ÊàêÂäüÁöÑ‰∏¥Êó∂ÊèêÁ§∫
                showTemporaryMessage('Êï∞ÊçÆÂà∑Êñ∞ÊàêÂäü', 'success');
            } catch (error) {
                console.error('Âà∑Êñ∞Â§±Ë¥•:', error);
                updateStatus('üî¥ Âà∑Êñ∞Â§±Ë¥•', false);
                showTemporaryMessage('Âà∑Êñ∞Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            } finally {
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
            }
        }

        // ÊòæÁ§∫‰∏¥Êó∂Ê∂àÊÅØ
        function showTemporaryMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1001;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                font-size: 14px;
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            // Âä®ÁîªÊòæÁ§∫
            setTimeout(() => {
                messageDiv.style.transform = 'translateX(0)';
            }, 100);
            
            // Ëá™Âä®ÈöêËóè
            setTimeout(() => {
                messageDiv.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                }, 300);
            }, 3000);
        }

        // Êõ¥Êñ∞ÊúçÂä°Âô®‰ø°ÊÅØ
        function updateServerInfo() {
            const totalReports = Object.values(reportsData).reduce((sum, reports) => sum + reports.length, 0);
            const dates = Object.keys(reportsData).sort();
            const lastUpdate = dates.length > 0 ? formatDate(dates[dates.length - 1]) : 'Êó†';
            
            document.getElementById('reportCount').textContent = totalReports;
            document.getElementById('lastUpdate').textContent = lastUpdate;
            document.getElementById('serverTime').textContent = new Date().toLocaleString('zh-CN');
            document.getElementById('serverStatus').textContent = isConnected ? 'ËøêË°å‰∏≠' : 'ËøûÊé•Â§±Ë¥•';
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal(modal.id);
                    }
                });
            });
            
            // Ê∑ªÂä†Ëß¶Êë∏ÊªëÂä®‰∫ã‰ª∂ÁõëÂê¨Âô®Ôºà‰ªÖÂú®ÁßªÂä®Á´ØÔºâ
            if ('ontouchstart' in window) {
                document.addEventListener('touchstart', handleTouchStart, { passive: false });
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd, { passive: false });
            }
        }

        // Ëß¶Êë∏ÂºÄÂßã‰∫ã‰ª∂
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
            isModalOpen = document.querySelector('.modal.active') !== null;
        }

        // Ëß¶Êë∏ÁßªÂä®‰∫ã‰ª∂
        function handleTouchMove(e) {
            if (!isModalOpen) return;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const deltaX = touchX - touchStartX;
            const deltaY = Math.abs(touchY - touchStartY);
            
            // Â¶ÇÊûúÊòØÊ∞¥Âπ≥ÊªëÂä®‰∏îÊªëÂä®Ë∑ùÁ¶ªË∂≥Â§ü
            if (Math.abs(deltaX) > 50 && deltaX > deltaY && deltaX > 0) {
                showSwipeIndicator();
            }
        }

        // Ëß¶Êë∏ÁªìÊùü‰∫ã‰ª∂
        function handleTouchEnd(e) {
            if (!isModalOpen) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = Math.abs(touchEndY - touchStartY);
            const touchDuration = Date.now() - touchStartTime;
            
            // Âà§Êñ≠ÊòØÂê¶‰∏∫ÊúâÊïàÁöÑÂè≥ÊªëÊâãÂäø
            if (deltaX > 80 && // ÊªëÂä®Ë∑ùÁ¶ªË∂≥Â§ü
                deltaX > deltaY && // ‰∏ªË¶ÅÊòØÊ∞¥Âπ≥ÊªëÂä®
                touchDuration < 500) { // ÊªëÂä®Êó∂Èó¥‰∏çËÉΩÂ§™Èïø
                
                // ÂÖ≥Èó≠‰ªª‰ΩïÊâìÂºÄÁöÑÊ®°ÊÄÅÊ°Ü
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
            
            hideSwipeIndicator();
        }

        // ÊòæÁ§∫ÊªëÂä®ÊåáÁ§∫Âô®
        function showSwipeIndicator() {
            const indicator = document.getElementById('swipeIndicator');
            indicator.classList.add('show');
        }

        // ÈöêËóèÊªëÂä®ÊåáÁ§∫Âô®
        function hideSwipeIndicator() {
            const indicator = document.getElementById('swipeIndicator');
            indicator.classList.remove('show');
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            
            modal.classList.add('active');
            
            if (modalId === 'dateModal') {
                updateDateModalContent();
            }
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
        }

        // Êõ¥Êñ∞Êó•ÊúüÊ®°ÊÄÅÊ°ÜÂÜÖÂÆπ
        function updateDateModalContent() {
            const content = document.getElementById('dateModalContent');
            const dates = Object.keys(reportsData).sort().reverse();
            
            content.innerHTML = dates.map(date => `
                <div class="report-item" onclick="selectDateFromModal('${date}')">
                    <div class="report-title">${formatDate(date)}</div>
                    <div class="report-meta">
                        <span>üìä ${reportsData[date].length} ÁØáÊä•Âëä</span>
                    </div>
                </div>
            `).join('');
        }

        // ‰ªéÊ®°ÊÄÅÊ°ÜÈÄâÊã©Êó•Êúü
        function selectDateFromModal(date) {
            closeModal('dateModal');
            
            const dateItems = document.querySelectorAll('.date-item');
            const dates = Object.keys(reportsData).sort().reverse();
            const index = dates.indexOf(date);
            
            if (index !== -1 && dateItems[index]) {
                selectDate(date, dateItems[index]);
            }
        }

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showErrorMessage(message) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #666;">
                    <h3>‚ö†Ô∏è Âá∫Áé∞ÈîôËØØ</h3>
                    <p>${message}</p>
                    <button class="btn primary" onclick="refreshData()" style="margin-top: 20px;">
                        üîÑ ÈáçÊñ∞Â∞ùËØï
                    </button>
                </div>
            `;
        }
    </script>

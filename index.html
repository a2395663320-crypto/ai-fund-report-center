    <script>

        const GITHUB_CONFIG = {

        // å…¨å±€å˜é‡

                showErrorMessage('æ— æ³•åŠ è½½æŠ¥å‘Šæ•°æ®ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥ã€‚');

        // ä»GitHubåŠ è½½æŠ¥å‘Šæ•°æ®
        async function loadReportsFromGitHub() {
            try {
                // è·å–æŠ¥å‘Šæ–‡ä»¶å¤¹å†…å®¹ï¼Œæ·»åŠ è¶…æ—¶æ§åˆ¶
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000); // 15ç§’è¶…æ—¶
                
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${encodeURIComponent(GITHUB_CONFIG.reportsPath)}`,
                    { 
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'Fund-Report-Center'
                        }
                    }
                );
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('GitHub APIé€Ÿç‡é™åˆ¶ï¼Œè¯·ç¨åé‡è¯•');
                    }
                    if (response.status === 404) {
                        throw new Error('æœªæ‰¾åˆ°æŠ¥å‘Šæ–‡ä»¶å¤¹ï¼Œè¯·æ£€æŸ¥ä»“åº“è®¾ç½®');
                    }
                    throw new Error(`GitHub APIé”™è¯¯: ${response.status} ${response.statusText}`);
                }
                
                const folders = await response.json();
                reportsData = {};
                
                // éå†æ¯ä¸ªæ—¥æœŸæ–‡ä»¶å¤¹
                for (const folder of folders) {
                    if (folder.type === 'dir') {
                        const dateFolderName = folder.name;
                        
                        try {
                            // è·å–æ—¥æœŸæ–‡ä»¶å¤¹å†…çš„MDæ–‡ä»¶ï¼Œæ·»åŠ é”™è¯¯å¤„ç†
                            const filesController = new AbortController();
                            const filesTimeoutId = setTimeout(() => filesController.abort(), 10000);
                            
                            const filesResponse = await fetch(folder.url, {
                                signal: filesController.signal,
                                headers: {
                                    'Accept': 'application/vnd.github.v3+json',
                                    'User-Agent': 'Fund-Report-Center'
                                }
                            });
                            
                            clearTimeout(filesTimeoutId);
                            
                            if (!filesResponse.ok) {
                                console.warn(`åŠ è½½æ–‡ä»¶å¤¹ ${dateFolderName} å¤±è´¥: ${filesResponse.status}`);
                                continue;
                            }
                            
                            const files = await filesResponse.json();
                            reportsData[dateFolderName] = [];
                            
                            for (const file of files) {
                                if (file.name.endsWith('.md') && file.download_url) {
                                    reportsData[dateFolderName].push({
                                        filename: file.name,
                                        title: extractTitle(file.name),
                                        type: extractType(file.name),
                                        date: dateFolderName,
                                        downloadUrl: file.download_url,
                                        sha: file.sha, // æ·»åŠ SHAç”¨äºç”Ÿæˆraw URL
                                        path: file.path, // æ·»åŠ pathç”¨äºç¼–ç 
                                        preview: `ç‚¹å‡»æŸ¥çœ‹ "${extractTitle(file.name)}" çš„è¯¦ç»†å†…å®¹...`
                                    });
                                }
                            }
                            
                            // æŒ‰æ–‡ä»¶åæ’åº
                            reportsData[dateFolderName].sort((a, b) => b.filename.localeCompare(a.filename));
                            
                        } catch (folderError) {
                            console.warn(`å¤„ç†æ–‡ä»¶å¤¹ ${dateFolderName} æ—¶å‡ºé”™:`, folderError);
                        }
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ä»»ä½•æ•°æ®åŠ è½½æˆåŠŸ
                const totalReports = Object.values(reportsData).reduce((sum, reports) => sum + reports.length, 0);
                if (totalReports === 0) {
                    throw new Error('æœªæ‰¾åˆ°ä»»ä½•æŠ¥å‘Šæ–‡ä»¶');
                }
                
                return reportsData;
            } catch (error) {
                console.error('GitHub APIåŠ è½½å¤±è´¥:', error);
                if (error.name === 'AbortError') {
                    throw new Error('è¯·æ±‚è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                }
                throw error;
            }
        }

        // æå–æ–‡ä»¶æ ‡é¢˜
        function extractTitle(filename) {
            const match = filename.match(/^\d{8}-(.+)\.md$/);
            if (match) {
                return match[1].replace(/-/g, ' ');
            }
            return filename.replace(/\.md$/, '');
        }

        // æå–æŠ¥å‘Šç±»å‹
        function extractType(filename) {
            if (filename.includes('ä¸“æŠ¥')) return 'ä¸“é¢˜æŠ¥å‘Š';
            if (filename.includes('å‘¨æŠ¥')) return 'å‘¨åº¦æŠ¥å‘Š';

        // æ¸²æŸ“æ—¥æœŸåˆ—è¡¨
        function renderDateList() {

        // é€‰æ‹©æ—¥æœŸ
        function selectDate(date, element) {
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.date-item').forEach(item => {
                item.classList.remove('selected');

            currentDate = date;
            renderReportsList(date);
            
            // è‡ªåŠ¨é¢„åŠ è½½è¯¥æ—¥æœŸçš„æ–‡æ¡£ï¼ˆåå°é™é»˜è¿›è¡Œï¼‰
            setTimeout(() => {

            }, 500); // å»¶è¿Ÿ500mså¼€å§‹é¢„åŠ è½½ï¼Œé¿å…é˜»å¡UI

        // é¢„åŠ è½½å½“å‰æ—¥æœŸçš„æŠ¥å‘Šï¼ˆé™é»˜åå°é¢„åŠ è½½ï¼‰
        async function preloadCurrentDateReports() {
            if (!currentDate || !reportsData[currentDate]) return;
            
            const reports = reportsData[currentDate];
            let preloadedCount = 0;
            
            console.log(`å¼€å§‹åå°é¢„åŠ è½½ ${currentDate} çš„ ${reports.length} ä¸ªæ–‡æ¡£`);
            
            // å¹¶è¡Œé¢„åŠ è½½ï¼Œä½†ä¸é˜»å¡UI
            const preloadPromises = reports.slice(0, 3).map(async (report) => { // åªé¢„åŠ è½½å‰3ä¸ªï¼Œå‡å°‘å‹åŠ›
                if (markdownCache.has(report.downloadUrl)) {
                    return; // å·²ç¼“å­˜ï¼Œè·³è¿‡
                }
                
                try {
                    // ä½¿ç”¨æ”¹è¿›çš„URLç”Ÿæˆç­–ç•¥

                    }
                } catch (error) {

            await Promise.allSettled(preloadPromises);

                updateCacheStatus(); // æ›´æ–°ç¼“å­˜çŠ¶æ€æ˜¾ç¤º

        // æ¸²æŸ“æŠ¥å‘Šåˆ—è¡¨ï¼ˆç§»é™¤æ–‡ä»¶å¤§å°æ˜¾ç¤ºï¼‰
        function renderReportsList(date) {
            const container = document.getElementById('reportsContainer');
            const reports = reportsData[date] || [];

        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º

        // æ”¹è¿›çš„Markdownå†…å®¹è·å–å‡½æ•° - ä¸“é—¨å¤„ç†ä¸­æ–‡æ–‡ä»¶å
        async function fetchMarkdownContent(report) {
            // åˆ›å»ºå¤šä¸ªå€™é€‰URLï¼Œç‰¹åˆ«å¤„ç†ä¸­æ–‡ç¼–ç 
            const urls = [];
            
            // æ–¹æ³•1: ä½¿ç”¨åŸå§‹download_url
            if (report.downloadUrl) {
                urls.push(report.downloadUrl);
            }
            
            // æ–¹æ³•2: æ„å»ºraw.githubusercontent.com URL - æ­£ç¡®å¤„ç†ä¸­æ–‡ç¼–ç 
            if (report.path) {
                // å¯¹è·¯å¾„è¿›è¡Œæ­£ç¡®çš„UTF-8ç¼–ç 
                const encodedPath = report.path.split('/').map(part => encodeURIComponent(part)).join('/');
                urls.push(`https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/main/${encodedPath}`);
            }
            
            // æ–¹æ³•3: ä½¿ç”¨JSDelivr CDN
            if (report.path) {
                const encodedPath = report.path.split('/').map(part => encodeURIComponent(part)).join('/');
                urls.push(`https://cdn.jsdelivr.net/gh/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}@main/${encodedPath}`);
            }
            
            // æ–¹æ³•4: ä½¿ç”¨GitHub APIç›´æ¥è·å–å†…å®¹ï¼ˆä½œä¸ºæœ€åæ‰‹æ®µï¼‰
            if (report.sha) {
                urls.push(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/git/blobs/${report.sha}`);
            }

            console.log(`å°è¯•è·å–æ–‡ä»¶: ${report.filename}`);
            console.log(`å€™é€‰URLs:`, urls);

            // å¹¶è¡Œå°è¯•æ‰€æœ‰URL
            const fetchPromises = urls.map(async (url, index) => {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 6000); // 6ç§’è¶…æ—¶
                
                try {
                    const isApiCall = url.includes('api.github.com');
                    const headers = {
                        'User-Agent': 'Fund-Report-Center-Mobile',
                        'Accept': isApiCall ? 'application/vnd.github.v3+json' : 'text/plain,text/markdown,*/*'
                    };
                    
                    console.log(`å°è¯•URL ${index + 1}: ${url}`);
                    
                    const response = await fetch(url, {
                        signal: controller.signal,
                        headers,
                        mode: 'cors'
                    });
                    
                    clearTimeout(timeout);
                    
                    if (response.ok) {
                        let content;
                        if (isApiCall) {
                            // GitHub APIè¿”å›base64ç¼–ç çš„å†…å®¹
                            const data = await response.json();

                        } else {

                        if (content && content.trim().length > 0) {

                            return { content, url, index };
                        } else {
                            throw new Error('å†…å®¹ä¸ºç©º');
                        }
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    clearTimeout(timeout);
                    console.warn(`URL ${index + 1} å¤±è´¥:`, error.message);
                    throw error;
                }
            });
            
            try {
                // ä½¿ç”¨ç¬¬ä¸€ä¸ªæˆåŠŸçš„ç»“æœ
                const result = await Promise.any(fetchPromises);
                console.log(`æˆåŠŸä»URL ${result.index + 1} è·å–å†…å®¹: ${result.url}`);
                return result.content;
            } catch (error) {
                console.error(`æ‰€æœ‰URLéƒ½å¤±è´¥äº†:`, error);
                throw new Error('æ‰€æœ‰ä¸‹è½½æºéƒ½æ— æ³•è®¿é—®ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }
        }

        // ç®€åŒ–çš„Markdownè½¬HTMLå‡½æ•°
        function markdownToHtml(markdown) {
            let html = markdown
                // æ ‡é¢˜
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // ç²—ä½“
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                // æ–œä½“
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                // é“¾æ¥
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                // è¡Œå†…ä»£ç 
                .replace(/`([^`]+)`/gim, '<code>$1</code>')
                // æ®µè½
                .replace(/^\s*(.+)$/gim, '<p>$1</p>')
                // æ¸…ç†ç©ºæ®µè½
                .replace(/<p><\/p>/gim, '')
                // åˆ—è¡¨é¡¹
                .replace(/^\s*[-*+]\s+(.+)$/gim, '<li>$1</li>')
                // åŒ…è£…è¿ç»­çš„liä¸ºul
                .replace(/(<li>.*?<\/li>)\s*(?=<li>)/gis, '$1')
                .replace(/(<li>.*?<\/li>)/gis, '<ul>$1</ul>')
                // å¼•ç”¨
                .replace(/^>\s*(.+)$/gim, '<blockquote>$1</blockquote>');
            
            return html;
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {

            if ('ontouchstart' in window) {
                document.addEventListener('touchstart', handleTouchStart, { passive: false });

                document.addEventListener('touchend', handleTouchEnd, { passive: false });
            }
        }

        // è§¦æ‘¸å¼€å§‹
        function handleTouchStart(e) {
            if (!isModalOpen) return;
            
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
        }

        // è§¦æ‘¸ç§»åŠ¨
        function handleTouchMove(e) {
            if (!isModalOpen || !touchStartX) return;
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const deltaX = currentX - touchStartX;
            const deltaY = currentY - touchStartY;
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºæ°´å¹³å‘å³æ»‘åŠ¨
            if (deltaX > 50 && Math.abs(deltaY) < 100) {
                const indicator = document.getElementById('swipeIndicator');
                indicator.classList.add('show');
            } else {
                const indicator = document.getElementById('swipeIndicator');
                indicator.classList.remove('show');
            }
        }

        // è§¦æ‘¸ç»“æŸ
        function handleTouchEnd(e) {
            if (!isModalOpen || !touchStartX) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const deltaTime = Date.now() - touchStartTime;
            
            // éšè—æ»‘åŠ¨æŒ‡ç¤ºå™¨
            const indicator = document.getElementById('swipeIndicator');
            indicator.classList.remove('show');
            
            // æ£€æŸ¥æ»‘åŠ¨æ¡ä»¶ï¼šå‘å³æ»‘åŠ¨è¶…è¿‡100pxï¼Œå‚ç›´ç§»åŠ¨å°äº50pxï¼Œæ—¶é—´å°äº500ms
            if (deltaX > 100 && Math.abs(deltaY) < 50 && deltaTime < 500) {
                // å…³é—­å½“å‰æ‰“å¼€çš„æ¨¡æ€æ¡†
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
            
            // é‡ç½®è§¦æ‘¸çŠ¶æ€
            touchStartX = 0;
            touchStartY = 0;
            touchStartTime = 0;
        }

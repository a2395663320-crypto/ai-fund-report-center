    <script>
        // é…ç½® - æ›¿æ¢ä¸ºæ‚¨çš„GitHubä¿¡æ¯
        const GITHUB_CONFIG = {
            owner: 'a2395663320-crypto',     // æ‚¨çš„GitHubç”¨æˆ·å
            repo: 'ai-fund-report-center',   // æ‚¨çš„ä»“åº“å
            reportsPath: 'æŠ¥å‘Š'               // æŠ¥å‘Šæ–‡ä»¶å¤¹è·¯å¾„
        };

        // å…¨å±€å˜é‡
        let reportsData = {};
        let currentDate = null;
        let isConnected = false;
        let markdownCache = new Map(); // ç¼“å­˜å·²åŠ è½½çš„markdownå†…å®¹
        
        // è§¦æ‘¸æ»‘åŠ¨ç›¸å…³å˜é‡
        let touchStartX = 0;

        let isModalOpen = false;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        });

        // åˆå§‹åŒ–åº”ç”¨
        async function initializeApp() {
            updateStatus('âšª è¿æ¥æœåŠ¡å™¨ä¸­...', false);
            
            try {
                await loadReportsFromGitHub();
                renderDateList();
                
                // å»¶è¿Ÿè®¾ç½®æˆåŠŸçŠ¶æ€ï¼Œç¡®ä¿æ‰€æœ‰æ“ä½œå®Œæˆ
                setTimeout(() => {
                    updateStatus('ğŸŸ¢ æœåŠ¡å™¨å·²è¿æ¥', true);
                }, 100);
                
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                updateStatus('ğŸ”´ è¿æ¥å¤±è´¥', false);
                showErrorMessage('æ— æ³•åŠ è½½æŠ¥å‘Šæ•°æ®ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥ã€‚');
            }

        // ä»GitHubåŠ è½½æŠ¥å‘Šæ•°æ®
        async function loadReportsFromGitHub() {
            try {
                // è·å–æŠ¥å‘Šæ–‡ä»¶å¤¹å†…å®¹ï¼Œæ·»åŠ è¶…æ—¶æ§åˆ¶
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000); // 15ç§’è¶…æ—¶
                
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${encodeURIComponent(GITHUB_CONFIG.reportsPath)}`,
                    { 
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'Fund-Report-Center'
                        }
                    }
                );
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('GitHub APIé€Ÿç‡é™åˆ¶ï¼Œè¯·ç¨åé‡è¯•');
                    }
                    if (response.status === 404) {
                        throw new Error('æœªæ‰¾åˆ°æŠ¥å‘Šæ–‡ä»¶å¤¹ï¼Œè¯·æ£€æŸ¥ä»“åº“è®¾ç½®');
                    }
                    throw new Error(`GitHub APIé”™è¯¯: ${response.status} ${response.statusText}`);
                }
                
                const folders = await response.json();
                reportsData = {};
                
                // éå†æ¯ä¸ªæ—¥æœŸæ–‡ä»¶å¤¹
                for (const folder of folders) {
                    if (folder.type === 'dir') {
                        const dateFolderName = folder.name;
                        
                        try {
                            // è·å–æ—¥æœŸæ–‡ä»¶å¤¹å†…çš„MDæ–‡ä»¶ï¼Œæ·»åŠ é”™è¯¯å¤„ç†
                            const filesController = new AbortController();
                            const filesTimeoutId = setTimeout(() => filesController.abort(), 10000);
                            
                            const filesResponse = await fetch(folder.url, {
                                signal: filesController.signal,
                                headers: {
                                    'Accept': 'application/vnd.github.v3+json',
                                    'User-Agent': 'Fund-Report-Center'
                                }
                            });
                            
                            clearTimeout(filesTimeoutId);
                            
                            if (!filesResponse.ok) {
                                console.warn(`åŠ è½½æ–‡ä»¶å¤¹ ${dateFolderName} å¤±è´¥: ${filesResponse.status}`);
                                continue;
                            }
                            
                            const files = await filesResponse.json();
                            reportsData[dateFolderName] = [];
                            
                            for (const file of files) {
                                if (file.name.endsWith('.md') && file.download_url) {
                                    reportsData[dateFolderName].push({
                                        filename: file.name,
                                        title: extractTitle(file.name),
                                        type: extractType(file.name),
                                        date: dateFolderName,
                                        downloadUrl: file.download_url,
                                        preview: `ç‚¹å‡»æŸ¥çœ‹ "${extractTitle(file.name)}" çš„è¯¦ç»†å†…å®¹...`
                                    });
                                }
                            }
                            
                            // æŒ‰æ–‡ä»¶åæ’åº
                            reportsData[dateFolderName].sort((a, b) => b.filename.localeCompare(a.filename));
                            
                        } catch (folderError) {
                            console.warn(`å¤„ç†æ–‡ä»¶å¤¹ ${dateFolderName} æ—¶å‡ºé”™:`, folderError);
                        }
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ä»»ä½•æ•°æ®åŠ è½½æˆåŠŸ
                const totalReports = Object.values(reportsData).reduce((sum, reports) => sum + reports.length, 0);
                if (totalReports === 0) {
                    throw new Error('æœªæ‰¾åˆ°ä»»ä½•æŠ¥å‘Šæ–‡ä»¶');
                }
                
                return reportsData;
            } catch (error) {
                console.error('GitHub APIåŠ è½½å¤±è´¥:', error);
                if (error.name === 'AbortError') {
                    throw new Error('è¯·æ±‚è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                }
                throw error;
            }
        }

        // æå–æ–‡ä»¶æ ‡é¢˜
        function extractTitle(filename) {
            const match = filename.match(/^\d{8}-(.+)\.md$/);
            if (match) {
                return match[1].replace(/-/g, ' ');
            }
            return filename.replace(/\.md$/, '');
        }

        // æå–æŠ¥å‘Šç±»å‹
        function extractType(filename) {
            if (filename.includes('ä¸“æŠ¥')) return 'ä¸“é¢˜æŠ¥å‘Š';
            if (filename.includes('å‘¨æŠ¥')) return 'å‘¨åº¦æŠ¥å‘Š';
            if (filename.includes('æœˆæŠ¥')) return 'æœˆåº¦æŠ¥å‘Š';
            if (filename.includes('åˆ†æ')) return 'å¸‚åœºåˆ†æ';
            return 'åŸºé‡‘æŠ¥å‘Š';
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateStatus(message, connected) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = connected ? 'status connected' : 'status';
            isConnected = connected;
        }

        // æ¸²æŸ“æ—¥æœŸåˆ—è¡¨
        function renderDateList() {
            const dateList = document.getElementById('dateList');
            dateList.innerHTML = '';
            
            const dates = Object.keys(reportsData).sort().reverse();
            
            if (dates.length === 0) {
                dateList.innerHTML = '<li class="date-item">æš‚æ— æŠ¥å‘Šæ•°æ®</li>';
                return;
            }
            
            dates.forEach(date => {
                const reports = reportsData[date];
                const li = document.createElement('li');
                li.className = 'date-item';
                li.innerHTML = `
                    ${formatDate(date)}
                    <span class="report-count">(${reports.length}ç¯‡)</span>
                `;
                li.addEventListener('click', () => selectDate(date, li));
                dateList.appendChild(li);
            });
            
            // é»˜è®¤é€‰æ‹©æœ€æ–°æ—¥æœŸ
            if (dates.length > 0) {
                const firstItem = dateList.firstElementChild;
                selectDate(dates[0], firstItem);
            }
        }

        // é€‰æ‹©æ—¥æœŸ
        function selectDate(date, element) {
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.date-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            
            currentDate = date;
            renderReportsList(date);
        }

        // æ¸²æŸ“æŠ¥å‘Šåˆ—è¡¨ï¼ˆç§»é™¤æ–‡ä»¶å¤§å°æ˜¾ç¤ºï¼‰
        function renderReportsList(date) {
            const container = document.getElementById('reportsContainer');
            const reports = reportsData[date] || [];
            
            if (reports.length === 0) {
                container.innerHTML = '<div class="error">è¯¥æ—¥æœŸæš‚æ— æŠ¥å‘Šæ•°æ®</div>';
                return;
            }
            
            const reportsHtml = reports.map(report => `
                <li class="report-item" onclick="previewReport('${report.downloadUrl}', '${report.filename}')">
                    <div class="report-title">${report.title}</div>
                    <div class="report-meta">
                        <span>${report.preview}</span>
                        <div>
                            <span class="report-type">${report.type}</span>
                        </div>
                    </div>
                </li>
            `).join('');
            
            container.innerHTML = `
                <h2>ğŸ“Š ${formatDate(date)} æŠ¥å‘Š (${reports.length}ç¯‡)</h2>
                <ul class="reports-list">${reportsHtml}</ul>
            `;
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
        function formatDate(dateStr) {
            if (dateStr.length === 8) {
                return `${dateStr.substr(0,4)}-${dateStr.substr(4,2)}-${dateStr.substr(6,2)}`;
            }

        // é¢„è§ˆæŠ¥å‘Š - ä¿®å¤åŠ è½½å¤±è´¥é—®é¢˜
        async function previewReport(downloadUrl, filename) {
            try {
                const modal = document.getElementById('previewModal');
                const modalContent = document.getElementById('previewModalContent');
                
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div class="loading">æ­£åœ¨åŠ è½½æŠ¥å‘Šå†…å®¹...</div>
                `;
                
                openModal('previewModal');
                
                // æ£€æŸ¥ç¼“å­˜
                if (markdownCache.has(downloadUrl)) {
                    const cachedContent = markdownCache.get(downloadUrl);
                    modalContent.innerHTML = `
                        <h4>${filename}</h4>
                        <hr style="margin: 15px 0;">
                        <div class="markdown-content">${cachedContent}</div>
                    `;
                    return;
                }
                
                // ä¿®å¤GitHub rawå†…å®¹è®¿é—®é—®é¢˜
                const rawUrl = downloadUrl.replace('github.com', 'raw.githubusercontent.com')
                                        .replace('/blob/', '/');
                
                // æ·»åŠ å¤šé‡è¶…æ—¶å’Œé‡è¯•æœºåˆ¶
                let retryCount = 0;
                const maxRetries = 3;
                
                while (retryCount < maxRetries) {
                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 15000); // 15ç§’è¶…æ—¶
                        
                        // å°è¯•åŸå§‹URLå’Œraw URL
                        const urlsToTry = [rawUrl, downloadUrl];
                        let response = null;
                        
                        for (const url of urlsToTry) {
                            try {
                                console.log(`å°è¯•åŠ è½½URL: ${url}`);
                                response = await fetch(url, {
                                    signal: controller.signal,
                                    headers: {
                                        'User-Agent': 'Fund-Report-Center',
                                        'Accept': 'text/plain,text/markdown,*/*'
                                    },
                                    mode: 'cors' // æ˜ç¡®æŒ‡å®šCORSæ¨¡å¼
                                });
                                
                                if (response.ok) {
                                    console.log(`æˆåŠŸä» ${url} è·å–å“åº”`);
                                    break;
                                }
                            } catch (fetchError) {
                                console.warn(`URL ${url} å¤±è´¥:`, fetchError);
                                continue;
                            }
                        }
                        
                        clearTimeout(timeoutId);
                        
                        if (!response || !response.ok) {
                            throw new Error(`æ‰€æœ‰URLéƒ½å¤±è´¥äº†. çŠ¶æ€: ${response?.status || 'unknown'}`);
                        }
                        
                        const content = await response.text();
                        console.log(`æˆåŠŸè·å–å†…å®¹ï¼Œé•¿åº¦: ${content.length}`);
                        
                        if (!content || content.trim().length === 0) {
                            throw new Error('æ–‡ä»¶å†…å®¹ä¸ºç©º');
                        }
                        
                        const htmlContent = markdownToHtml(content);
                        
                        // ç¼“å­˜å†…å®¹
                        markdownCache.set(downloadUrl, htmlContent);
                        
                        modalContent.innerHTML = `
                            <h4>${filename}</h4>
                            <hr style="margin: 15px 0;">
                            <div class="markdown-content">${htmlContent}</div>
                        `;
                        
                        return; // æˆåŠŸï¼Œé€€å‡ºå‡½æ•°
                        
                    } catch (attemptError) {
                        console.error(`ç¬¬${retryCount + 1}æ¬¡å°è¯•å¤±è´¥:`, attemptError);
                        retryCount++;
                        
                        if (retryCount < maxRetries) {
                            // ç­‰å¾…åé‡è¯•
                            await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                            modalContent.innerHTML = `
                                <h4>${filename}</h4>
                                <hr style="margin: 15px 0;">
                                <div class="loading">æ­£åœ¨é‡è¯•åŠ è½½... (${retryCount + 1}/${maxRetries})</div>
                            `;
                        }
                    }
                }
                
                // æ‰€æœ‰é‡è¯•éƒ½å¤±è´¥äº†
                throw new Error('å¤šæ¬¡é‡è¯•åä»æ— æ³•åŠ è½½å†…å®¹');
                
            } catch (error) {
                console.error('é¢„è§ˆæŠ¥å‘Šå¤±è´¥:', error);
                const modalContent = document.getElementById('previewModalContent');
                let errorMessage = 'åŠ è½½æŠ¥å‘Šå†…å®¹å¤±è´¥';
                
                if (error.name === 'AbortError') {
                    errorMessage = 'è¯·æ±‚è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥';
                } else if (error.message.includes('ç½‘ç»œ')) {
                    errorMessage = 'ç½‘ç»œè¿æ¥é—®é¢˜ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ';
                } else if (error.message.includes('å†…å®¹ä¸ºç©º')) {
                    errorMessage = 'æŠ¥å‘Šæ–‡ä»¶å†…å®¹ä¸ºç©º';
                }
                
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div class="error">âŒ ${errorMessage}
                        <br><br>
                        <p style="font-size: 14px; color: #666;">
                            æŠ€æœ¯ä¿¡æ¯: ${error.message}
                        </p>
                        <br>
                        <button class="btn" onclick="previewReport('${downloadUrl}', '${filename}')">ğŸ”„ é‡è¯•</button>
                        <button class="btn" onclick="window.open('${downloadUrl}', '_blank')" style="margin-left: 10px;">ğŸ”— ç›´æ¥è®¿é—®</button>
                    </div>
                `;
            }
        }

        // ç®€åŒ–çš„Markdownè½¬HTMLå‡½æ•°
        function markdownToHtml(markdown) {
            let html = markdown
                // æ ‡é¢˜
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // ç²—ä½“
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                // æ–œä½“
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                // é“¾æ¥
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                // è¡Œå†…ä»£ç 
                .replace(/`([^`]+)`/gim, '<code>$1</code>')
                // æ®µè½
                .replace(/^\s*(.+)$/gim, '<p>$1</p>')
                // æ¸…ç†ç©ºæ®µè½
                .replace(/<p><\/p>/gim, '')
                // åˆ—è¡¨é¡¹
                .replace(/^\s*[-*+]\s+(.+)$/gim, '<li>$1</li>')
                // åŒ…è£…è¿ç»­çš„liä¸ºul
                .replace(/(<li>.*?<\/li>)\s*(?=<li>)/gis, '$1')
                .replace(/(<li>.*?<\/li>)/gis, '<ul>$1</ul>')
                // å¼•ç”¨
                .replace(/^>\s*(.+)$/gim, '<blockquote>$1</blockquote>');
            
            return html;
        }

        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            const refreshBtn = document.querySelector('.btn.primary');
            refreshBtn.innerHTML = 'ğŸ”„ åˆ·æ–°ä¸­...';
            refreshBtn.disabled = true;
            
            try {
                // æ¸…ç†ç¼“å­˜
                markdownCache.clear();
                
                await loadReportsFromGitHub();
                renderDateList();
                updateStatus('ğŸŸ¢ æ•°æ®å·²åˆ·æ–°', true);
                
                // æ˜¾ç¤ºåˆ·æ–°æˆåŠŸçš„ä¸´æ—¶æç¤º
                showTemporaryMessage('æ•°æ®åˆ·æ–°æˆåŠŸ', 'success');
            } catch (error) {
                console.error('åˆ·æ–°å¤±è´¥:', error);
                updateStatus('ğŸ”´ åˆ·æ–°å¤±è´¥', false);
                showTemporaryMessage('åˆ·æ–°å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                refreshBtn.innerHTML = 'ğŸ”„ åˆ·æ–°';
                refreshBtn.disabled = false;
            }
        }

        // æ˜¾ç¤ºä¸´æ—¶æ¶ˆæ¯
        function showTemporaryMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 12px 24px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1200;
                font-size: 14px;
                animation: slideInDown 0.3s ease;
            `;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.animation = 'slideOutUp 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                }, 300);
            }, 2000);
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showErrorMessage(message) {
            const container = document.getElementById('reportsContainer');
            container.innerHTML = `
                <div class="error">
                    âŒ ${message}
                    <br><br>
                    <button class="btn" onclick="refreshData()">ğŸ”„ é‡æ–°å°è¯•</button>
                </div>
            `;
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal(modal.id);
                    }
                });
            });
            
            // æ·»åŠ è§¦æ‘¸æ»‘åŠ¨äº‹ä»¶ç›‘å¬å™¨ï¼ˆä»…åœ¨ç§»åŠ¨ç«¯ï¼‰
            if ('ontouchstart' in window) {
                document.addEventListener('touchstart', handleTouchStart, { passive: false });
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd, { passive: false });
            }
        }

        // è§¦æ‘¸å¼€å§‹
        function handleTouchStart(e) {
            if (!isModalOpen) return;
            
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
        }

        // è§¦æ‘¸ç§»åŠ¨
        function handleTouchMove(e) {
            if (!isModalOpen || !touchStartX) return;
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const deltaX = currentX - touchStartX;
            const deltaY = currentY - touchStartY;
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºæ°´å¹³å‘å³æ»‘åŠ¨
            if (deltaX > 50 && Math.abs(deltaY) < 100) {
                const indicator = document.getElementById('swipeIndicator');
                indicator.classList.add('show');
            } else {
                const indicator = document.getElementById('swipeIndicator');
                indicator.classList.remove('show');
            }
        }

        // è§¦æ‘¸ç»“æŸ
        function handleTouchEnd(e) {
            if (!isModalOpen || !touchStartX) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const deltaTime = Date.now() - touchStartTime;
            
            // éšè—æ»‘åŠ¨æŒ‡ç¤ºå™¨
            const indicator = document.getElementById('swipeIndicator');
            indicator.classList.remove('show');
            
            // æ£€æŸ¥æ»‘åŠ¨æ¡ä»¶ï¼šå‘å³æ»‘åŠ¨è¶…è¿‡100pxï¼Œå‚ç›´ç§»åŠ¨å°äº50pxï¼Œæ—¶é—´å°äº500ms
            if (deltaX > 100 && Math.abs(deltaY) < 50 && deltaTime < 500) {
                // å…³é—­å½“å‰æ‰“å¼€çš„æ¨¡æ€æ¡†
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
            
            // é‡ç½®è§¦æ‘¸çŠ¶æ€
            touchStartX = 0;
            touchStartY = 0;
            touchStartTime = 0;
        }

        // æ‰“å¼€æ¨¡æ€æ¡†
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            
            modal.classList.add('active');
            isModalOpen = true;
            
            if (modalId === 'dateModal') {
                updateDateModalContent();
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
            }
            isModalOpen = false;
        }

        // æ›´æ–°æ—¥æœŸæ¨¡æ€æ¡†å†…å®¹
        function updateDateModalContent() {
            const content = document.getElementById('dateModalContent');
            const dates = Object.keys(reportsData).sort().reverse();
            
            if (dates.length === 0) {
                content.innerHTML = '<p>æš‚æ— æŠ¥å‘Šæ•°æ®</p>';
                return;
            }
            
            const dateList = dates.map(date => {
                const reports = reportsData[date];
                const isSelected = date === currentDate ? 'selected' : '';
                return `
                    <div class="date-item ${isSelected}" onclick="selectDateFromModal('${date}')">
                        ${formatDate(date)}
                        <span class="report-count">(${reports.length}ç¯‡)</span>
                    </div>
                `;
            }).join('');
            
            content.innerHTML = dateList;
        }

        // ä»æ¨¡æ€æ¡†é€‰æ‹©æ—¥æœŸ
        function selectDateFromModal(date) {
            const sidebarItems = document.querySelectorAll('.sidebar .date-item');
            sidebarItems.forEach((item, index) => {
                item.classList.remove('selected');
                if (item.textContent.includes(formatDate(date))) {
                    item.classList.add('selected');
                }
            });
            
            currentDate = date;
            renderReportsList(date);
            closeModal('dateModal');
        }

        // é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
        });

        // æ·»åŠ åŠ¨ç”»æ ·å¼
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }
            
            @keyframes slideOutUp {
                from {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>

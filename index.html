    <style>

        body {

        /* ÁßªÂä®Á´ØÊ†∑Âºè‰ºòÂåñ */
        @media (max-width: 768px) {

<body>

        <div class="modal-content">

    <script>
        // ÈÖçÁΩÆ - ÊõøÊç¢‰∏∫ÊÇ®ÁöÑGitHub‰ø°ÊÅØ
        const GITHUB_CONFIG = {
            owner: 'a2395663320-crypto',     // ÊÇ®ÁöÑGitHubÁî®Êà∑Âêç
            repo: 'ai-fund-report-center',   // ÊÇ®ÁöÑ‰ªìÂ∫ìÂêç
            reportsPath: 'Êä•Âëä'               // Êä•ÂëäÊñá‰ª∂Â§πË∑ØÂæÑ
        };

        // ÂÖ®Â±ÄÂèòÈáè
        let reportsData = {};
        let currentDate = null;
        let isConnected = false;
        let markdownCache = new Map(); // ÁºìÂ≠òÂ∑≤Âä†ËΩΩÁöÑmarkdownÂÜÖÂÆπ
        
        // Ëß¶Êë∏ÊªëÂä®Áõ∏ÂÖ≥ÂèòÈáè
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let isModalOpen = false;

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });

        // ÂàùÂßãÂåñÂ∫îÁî®
        async function initializeApp() {
            updateStatus('‚ö™ ËøûÊé•ÊúçÂä°Âô®‰∏≠...', false);
            
            try {
                await loadReportsFromGitHub();
                renderDateList();
                
                // Âª∂ËøüËÆæÁΩÆÊàêÂäüÁä∂ÊÄÅÔºåÁ°Æ‰øùÊâÄÊúâÊìç‰ΩúÂÆåÊàê
                setTimeout(() => {
                    updateStatus('üü¢ ÊúçÂä°Âô®Â∑≤ËøûÊé•', true);
                }, 100);
                
            } catch (error) {
                console.error('ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                updateStatus('üî¥ ËøûÊé•Â§±Ë¥•', false);
                showErrorMessage('Êó†Ê≥ïÂä†ËΩΩÊä•ÂëäÊï∞ÊçÆÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•„ÄÇ');
            }
        }

        // ‰ªéGitHubÂä†ËΩΩÊä•ÂëäÊï∞ÊçÆ
        async function loadReportsFromGitHub() {
            try {
                // Ëé∑ÂèñÊä•ÂëäÊñá‰ª∂Â§πÂÜÖÂÆπÔºåÊ∑ªÂä†Ë∂ÖÊó∂ÊéßÂà∂
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000); // 15ÁßíË∂ÖÊó∂
                
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${encodeURIComponent(GITHUB_CONFIG.reportsPath)}`,
                    { 
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'Fund-Report-Center'
                        }
                    }
                );
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('GitHub APIÈÄüÁéáÈôêÂà∂ÔºåËØ∑Á®çÂêéÈáçËØï');
                    }
                    if (response.status === 404) {
                        throw new Error('Êú™ÊâæÂà∞Êä•ÂëäÊñá‰ª∂Â§πÔºåËØ∑Ê£ÄÊü•‰ªìÂ∫ìËÆæÁΩÆ');
                    }
                    throw new Error(`GitHub APIÈîôËØØ: ${response.status} ${response.statusText}`);
                }
                
                const folders = await response.json();
                reportsData = {};
                
                // ÈÅçÂéÜÊØè‰∏™Êó•ÊúüÊñá‰ª∂Â§π
                for (const folder of folders) {
                    if (folder.type === 'dir') {
                        const dateFolderName = folder.name;
                        
                        try {
                            // Ëé∑ÂèñÊó•ÊúüÊñá‰ª∂Â§πÂÜÖÁöÑMDÊñá‰ª∂ÔºåÊ∑ªÂä†ÈîôËØØÂ§ÑÁêÜ
                            const filesController = new AbortController();
                            const filesTimeoutId = setTimeout(() => filesController.abort(), 10000);
                            
                            const filesResponse = await fetch(folder.url, {
                                signal: filesController.signal,
                                headers: {
                                    'Accept': 'application/vnd.github.v3+json',
                                    'User-Agent': 'Fund-Report-Center'
                                }
                            });
                            
                            clearTimeout(filesTimeoutId);
                            
                            if (!filesResponse.ok) {
                                console.warn(`Âä†ËΩΩÊñá‰ª∂Â§π ${dateFolderName} Â§±Ë¥•: ${filesResponse.status}`);
                                continue;
                            }
                            
                            const files = await filesResponse.json();
                            reportsData[dateFolderName] = [];
                            
                            for (const file of files) {
                                if (file.name.endsWith('.md') && file.download_url) {
                                    reportsData[dateFolderName].push({
                                        filename: file.name,
                                        title: extractTitle(file.name),
                                        type: extractType(file.name),
                                        date: dateFolderName,
                                        downloadUrl: file.download_url,
                                        preview: `ÁÇπÂáªÊü•Áúã "${extractTitle(file.name)}" ÁöÑËØ¶ÁªÜÂÜÖÂÆπ...`
                                    });
                                }
                            }
                            
                            // ÊåâÊñá‰ª∂ÂêçÊéíÂ∫è
                            reportsData[dateFolderName].sort((a, b) => b.filename.localeCompare(a.filename));
                            
                        } catch (folderError) {
                            console.warn(`Â§ÑÁêÜÊñá‰ª∂Â§π ${dateFolderName} Êó∂Âá∫Èîô:`, folderError);
                        }
                    }
                }
                
                // Ê£ÄÊü•ÊòØÂê¶Êúâ‰ªª‰ΩïÊï∞ÊçÆÂä†ËΩΩÊàêÂäü
                const totalReports = Object.values(reportsData).reduce((sum, reports) => sum + reports.length, 0);
                if (totalReports === 0) {
                    throw new Error('Êú™ÊâæÂà∞‰ªª‰ΩïÊä•ÂëäÊñá‰ª∂');
                }
                
                return reportsData;
            } catch (error) {
                console.error('GitHub APIÂä†ËΩΩÂ§±Ë¥•:', error);
                if (error.name === 'AbortError') {
                    throw new Error('ËØ∑Ê±ÇË∂ÖÊó∂ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                }
                throw error;
            }
        }

        // ÊèêÂèñÊñá‰ª∂Ê†áÈ¢ò
        function extractTitle(filename) {
            const match = filename.match(/^\d{8}-(.+)\.md$/);
            if (match) {
                return match[1].replace(/-/g, ' ');
            }
            return filename.replace(/\.md$/, '');
        }

        // ÊèêÂèñÊä•ÂëäÁ±ªÂûã
        function extractType(filename) {
            if (filename.includes('‰∏ìÊä•')) return '‰∏ìÈ¢òÊä•Âëä';
            if (filename.includes('Âë®Êä•')) return 'Âë®Â∫¶Êä•Âëä';
            if (filename.includes('ÊúàÊä•')) return 'ÊúàÂ∫¶Êä•Âëä';
            if (filename.includes('ÂàÜÊûê')) return 'Â∏ÇÂú∫ÂàÜÊûê';
            return 'Âü∫ÈáëÊä•Âëä';
        }

        // Êõ¥Êñ∞ËøûÊé•Áä∂ÊÄÅ
        function updateStatus(message, connected) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = connected ? 'status connected' : 'status';
            isConnected = connected;
        }

        // Ê∏≤ÊüìÊó•ÊúüÂàóË°®
        function renderDateList() {
            const dateList = document.getElementById('dateList');
            dateList.innerHTML = '';
            
            const dates = Object.keys(reportsData).sort().reverse();
            
            if (dates.length === 0) {
                dateList.innerHTML = '<li class="date-item">ÊöÇÊó†Êä•ÂëäÊï∞ÊçÆ</li>';
                return;
            }
            
            dates.forEach(date => {
                const reports = reportsData[date];
                const li = document.createElement('li');
                li.className = 'date-item';
                li.innerHTML = `
                    ${formatDate(date)}
                    <span class="report-count">(${reports.length}ÁØá)</span>
                `;
                li.addEventListener('click', () => selectDate(date, li));
                dateList.appendChild(li);
            });
            
            // ÈªòËÆ§ÈÄâÊã©ÊúÄÊñ∞Êó•Êúü
            if (dates.length > 0) {
                const firstItem = dateList.firstElementChild;
                selectDate(dates[0], firstItem);
            }
        }

        // ÈÄâÊã©Êó•Êúü
        function selectDate(date, element) {
            // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.date-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            
            currentDate = date;
            renderReportsList(date);
        }

        // Ê∏≤ÊüìÊä•ÂëäÂàóË°®ÔºàÁßªÈô§Êñá‰ª∂Â§ßÂ∞èÊòæÁ§∫Ôºâ
        function renderReportsList(date) {
            const container = document.getElementById('reportsContainer');
            const reports = reportsData[date] || [];
            
            if (reports.length === 0) {
                container.innerHTML = '<div class="error">ËØ•Êó•ÊúüÊöÇÊó†Êä•ÂëäÊï∞ÊçÆ</div>';
                return;
            }
            
            const reportsHtml = reports.map(report => `
                <li class="report-item" onclick="previewReport('${report.downloadUrl}', '${report.filename}')">
                    <div class="report-title">${report.title}</div>
                    <div class="report-meta">
                        <span>${report.preview}</span>
                        <div>
                            <span class="report-type">${report.type}</span>
                        </div>
                    </div>
                </li>
            `).join('');
            
            container.innerHTML = `
                <h2>üìä ${formatDate(date)} Êä•Âëä (${reports.length}ÁØá)</h2>
                <ul class="reports-list">${reportsHtml}</ul>
            `;
        }

        // Ê†ºÂºèÂåñÊó•ÊúüÊòæÁ§∫
        function formatDate(dateStr) {
            if (dateStr.length === 8) {
                return `${dateStr.substr(0,4)}-${dateStr.substr(4,2)}-${dateStr.substr(6,2)}`;
            }
            return dateStr;
        }

        // È¢ÑËßàÊä•Âëä - ‰øÆÂ§çÂä†ËΩΩÂ§±Ë¥•ÈóÆÈ¢ò
        async function previewReport(downloadUrl, filename) {
            try {
                const modal = document.getElementById('previewModal');
                const modalContent = document.getElementById('previewModalContent');
                
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div class="loading">Ê≠£Âú®Âä†ËΩΩÊä•ÂëäÂÜÖÂÆπ...</div>
                `;
                
                openModal('previewModal');
                
                // Ê£ÄÊü•ÁºìÂ≠ò
                if (markdownCache.has(downloadUrl)) {
                    const cachedContent = markdownCache.get(downloadUrl);
                    modalContent.innerHTML = `
                        <h4>${filename}</h4>
                        <hr style="margin: 15px 0;">
                        <div class="markdown-content">${cachedContent}</div>
                    `;
                    return;
                }
                
                // ‰øÆÂ§çGitHub rawÂÜÖÂÆπËÆøÈóÆÈóÆÈ¢ò
                const rawUrl = downloadUrl.replace('github.com', 'raw.githubusercontent.com')
                                        .replace('/blob/', '/');
                
                // Ê∑ªÂä†Â§öÈáçË∂ÖÊó∂ÂíåÈáçËØïÊú∫Âà∂
                let retryCount = 0;
                const maxRetries = 3;
                
                while (retryCount < maxRetries) {
                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 15000); // 15ÁßíË∂ÖÊó∂
                        
                        // Â∞ùËØïÂéüÂßãURLÂíåraw URL
                        const urlsToTry = [rawUrl, downloadUrl];
                        let response = null;
                        
                        for (const url of urlsToTry) {
                            try {
                                console.log(`Â∞ùËØïÂä†ËΩΩURL: ${url}`);
                                response = await fetch(url, {
                                    signal: controller.signal,
                                    headers: {
                                        'User-Agent': 'Fund-Report-Center',
                                        'Accept': 'text/plain,text/markdown,*/*'
                                    },
                                    mode: 'cors' // ÊòéÁ°ÆÊåáÂÆöCORSÊ®°Âºè
                                });
                                
                                if (response.ok) {
                                    console.log(`ÊàêÂäü‰ªé ${url} Ëé∑ÂèñÂìçÂ∫î`);
                                    break;
                                }
                            } catch (fetchError) {
                                console.warn(`URL ${url} Â§±Ë¥•:`, fetchError);
                                continue;
                            }
                        }
                        
                        clearTimeout(timeoutId);
                        
                        if (!response || !response.ok) {
                            throw new Error(`ÊâÄÊúâURLÈÉΩÂ§±Ë¥•‰∫Ü. Áä∂ÊÄÅ: ${response?.status || 'unknown'}`);
                        }
                        
                        const content = await response.text();
                        console.log(`ÊàêÂäüËé∑ÂèñÂÜÖÂÆπÔºåÈïøÂ∫¶: ${content.length}`);
                        
                        if (!content || content.trim().length === 0) {
                            throw new Error('Êñá‰ª∂ÂÜÖÂÆπ‰∏∫Á©∫');
                        }
                        
                        const htmlContent = markdownToHtml(content);
                        
                        // ÁºìÂ≠òÂÜÖÂÆπ
                        markdownCache.set(downloadUrl, htmlContent);
                        
                        modalContent.innerHTML = `
                            <h4>${filename}</h4>
                            <hr style="margin: 15px 0;">
                            <div class="markdown-content">${htmlContent}</div>
                        `;
                        
                        return; // ÊàêÂäüÔºåÈÄÄÂá∫ÂáΩÊï∞
                        
                    } catch (attemptError) {
                        console.error(`Á¨¨${retryCount + 1}Ê¨°Â∞ùËØïÂ§±Ë¥•:`, attemptError);
                        retryCount++;
                        
                        if (retryCount < maxRetries) {
                            // Á≠âÂæÖÂêéÈáçËØï
                            await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                            modalContent.innerHTML = `
                                <h4>${filename}</h4>
                                <hr style="margin: 15px 0;">
                                <div class="loading">Ê≠£Âú®ÈáçËØïÂä†ËΩΩ... (${retryCount + 1}/${maxRetries})</div>
                            `;
                        }
                    }
                }
                
                // ÊâÄÊúâÈáçËØïÈÉΩÂ§±Ë¥•‰∫Ü
                throw new Error('Â§öÊ¨°ÈáçËØïÂêé‰ªçÊó†Ê≥ïÂä†ËΩΩÂÜÖÂÆπ');
                
            } catch (error) {
                console.error('È¢ÑËßàÊä•ÂëäÂ§±Ë¥•:', error);
                const modalContent = document.getElementById('previewModalContent');
                let errorMessage = 'Âä†ËΩΩÊä•ÂëäÂÜÖÂÆπÂ§±Ë¥•';
                
                if (error.name === 'AbortError') {
                    errorMessage = 'ËØ∑Ê±ÇË∂ÖÊó∂ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•';
                } else if (error.message.includes('ÁΩëÁªú')) {
                    errorMessage = 'ÁΩëÁªúËøûÊé•ÈóÆÈ¢òÔºåËØ∑Ê£ÄÊü•ÁΩëÁªú';
                } else if (error.message.includes('ÂÜÖÂÆπ‰∏∫Á©∫')) {
                    errorMessage = 'Êä•ÂëäÊñá‰ª∂ÂÜÖÂÆπ‰∏∫Á©∫';
                }
                
                modalContent.innerHTML = `
                    <h4>${filename}</h4>
                    <hr style="margin: 15px 0;">
                    <div class="error">‚ùå ${errorMessage}
                        <br><br>
                        <p style="font-size: 14px; color: #666;">
                            ÊäÄÊúØ‰ø°ÊÅØ: ${error.message}
                        </p>
                        <br>
                        <button class="btn" onclick="previewReport('${downloadUrl}', '${filename}')">üîÑ ÈáçËØï</button>
                        <button class="btn" onclick="window.open('${downloadUrl}', '_blank')" style="margin-left: 10px;">üîó Áõ¥Êé•ËÆøÈóÆ</button>
                    </div>
                `;
            }
        }

        // ÁÆÄÂåñÁöÑMarkdownËΩ¨HTMLÂáΩÊï∞
        function markdownToHtml(markdown) {
            let html = markdown
                // Ê†áÈ¢ò
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Á≤ó‰Ωì
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                // Êñú‰Ωì
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                // ÈìæÊé•
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                // Ë°åÂÜÖ‰ª£Á†Å
                .replace(/`([^`]+)`/gim, '<code>$1</code>')
                // ÊÆµËêΩ
                .replace(/^\s*(.+)$/gim, '<p>$1</p>')
                // Ê∏ÖÁêÜÁ©∫ÊÆµËêΩ
                .replace(/<p><\/p>/gim, '')
                // ÂàóË°®È°π
                .replace(/^\s*[-*+]\s+(.+)$/gim, '<li>$1</li>')
                // ÂåÖË£ÖËøûÁª≠ÁöÑli‰∏∫ul
                .replace(/(<li>.*?<\/li>)\s*(?=<li>)/gis, '$1')
                .replace(/(<li>.*?<\/li>)/gis, '<ul>$1</ul>')
                // ÂºïÁî®
                .replace(/^>\s*(.+)$/gim, '<blockquote>$1</blockquote>');
            
            return html;
        }

        // Âà∑Êñ∞Êï∞ÊçÆ
        async function refreshData() {
            const refreshBtn = document.querySelector('.btn.primary');
            refreshBtn.innerHTML = 'üîÑ Âà∑Êñ∞‰∏≠...';
            refreshBtn.disabled = true;
            
            try {
                // Ê∏ÖÁêÜÁºìÂ≠ò
                markdownCache.clear();
                
                await loadReportsFromGitHub();
                renderDateList();
                updateStatus('üü¢ Êï∞ÊçÆÂ∑≤Âà∑Êñ∞', true);
                
                // ÊòæÁ§∫Âà∑Êñ∞ÊàêÂäüÁöÑ‰∏¥Êó∂ÊèêÁ§∫
                showTemporaryMessage('Êï∞ÊçÆÂà∑Êñ∞ÊàêÂäü', 'success');
            } catch (error) {
                console.error('Âà∑Êñ∞Â§±Ë¥•:', error);
                updateStatus('üî¥ Âà∑Êñ∞Â§±Ë¥•', false);
                showTemporaryMessage('Âà∑Êñ∞Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            } finally {
                refreshBtn.innerHTML = 'üîÑ Âà∑Êñ∞';
                refreshBtn.disabled = false;
            }
        }

        // ÊòæÁ§∫‰∏¥Êó∂Ê∂àÊÅØ
        function showTemporaryMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 12px 24px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1200;
                font-size: 14px;
                animation: slideInDown 0.3s ease;
            `;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.animation = 'slideOutUp 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                }, 300);
            }, 2000);
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showErrorMessage(message) {
            const container = document.getElementById('reportsContainer');
            container.innerHTML = `
                <div class="error">
                    ‚ùå ${message}
                    <br><br>
                    <button class="btn" onclick="refreshData()">üîÑ ÈáçÊñ∞Â∞ùËØï</button>
                </div>
            `;
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal(modal.id);
                    }
                });
            });
            
            // Ê∑ªÂä†Ëß¶Êë∏ÊªëÂä®‰∫ã‰ª∂ÁõëÂê¨Âô®Ôºà‰ªÖÂú®ÁßªÂä®Á´ØÔºâ
            if ('ontouchstart' in window) {
                document.addEventListener('touchstart', handleTouchStart, { passive: false });
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd, { passive: false });
            }
        }

        // Ëß¶Êë∏ÂºÄÂßã
        function handleTouchStart(e) {
            if (!isModalOpen) return;
            
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
        }

        // Ëß¶Êë∏ÁßªÂä®
        function handleTouchMove(e) {
            if (!isModalOpen || !touchStartX) return;
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const deltaX = currentX - touchStartX;
            const deltaY = currentY - touchStartY;
            
            // Ê£ÄÊü•ÊòØÂê¶‰∏∫Ê∞¥Âπ≥ÂêëÂè≥ÊªëÂä®
            if (deltaX > 50 && Math.abs(deltaY) < 100) {
                const indicator = document.getElementById('swipeIndicator');
                indicator.classList.add('show');
            } else {
                const indicator = document.getElementById('swipeIndicator');
                indicator.classList.remove('show');
            }
        }

        // Ëß¶Êë∏ÁªìÊùü
        function handleTouchEnd(e) {
            if (!isModalOpen || !touchStartX) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const deltaTime = Date.now() - touchStartTime;
            
            // ÈöêËóèÊªëÂä®ÊåáÁ§∫Âô®
            const indicator = document.getElementById('swipeIndicator');
            indicator.classList.remove('show');
            
            // Ê£ÄÊü•ÊªëÂä®Êù°‰ª∂ÔºöÂêëÂè≥ÊªëÂä®Ë∂ÖËøá100pxÔºåÂûÇÁõ¥ÁßªÂä®Â∞è‰∫é50pxÔºåÊó∂Èó¥Â∞è‰∫é500ms
            if (deltaX > 100 && Math.abs(deltaY) < 50 && deltaTime < 500) {
                // ÂÖ≥Èó≠ÂΩìÂâçÊâìÂºÄÁöÑÊ®°ÊÄÅÊ°Ü
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
            
            // ÈáçÁΩÆËß¶Êë∏Áä∂ÊÄÅ
            touchStartX = 0;
            touchStartY = 0;
            touchStartTime = 0;
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            
            modal.classList.add('active');
            isModalOpen = true;
            
            if (modalId === 'dateModal') {
                updateDateModalContent();
            }
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
            }
            isModalOpen = false;
        }

        // Êõ¥Êñ∞Êó•ÊúüÊ®°ÊÄÅÊ°ÜÂÜÖÂÆπ
        function updateDateModalContent() {
            const content = document.getElementById('dateModalContent');
            const dates = Object.keys(reportsData).sort().reverse();
            
            if (dates.length === 0) {
                content.innerHTML = '<p>ÊöÇÊó†Êä•ÂëäÊï∞ÊçÆ</p>';
                return;
            }
            
            const dateList = dates.map(date => {
                const reports = reportsData[date];
                const isSelected = date === currentDate ? 'selected' : '';
                return `
                    <div class="date-item ${isSelected}" onclick="selectDateFromModal('${date}')">
                        ${formatDate(date)}
                        <span class="report-count">(${reports.length}ÁØá)</span>
                    </div>
                `;
            }).join('');
            
            content.innerHTML = dateList;
        }

        // ‰ªéÊ®°ÊÄÅÊ°ÜÈÄâÊã©Êó•Êúü
        function selectDateFromModal(date) {
            const sidebarItems = document.querySelectorAll('.sidebar .date-item');
            sidebarItems.forEach((item, index) => {
                item.classList.remove('selected');
                if (item.textContent.includes(formatDate(date))) {
                    item.classList.add('selected');
                }
            });
            
            currentDate = date;
            renderReportsList(date);
            closeModal('dateModal');
        }

        // ÈîÆÁõò‰∫ã‰ª∂ÁõëÂê¨
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
        });

        // Ê∑ªÂä†Âä®ÁîªÊ†∑Âºè
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }
            
            @keyframes slideOutUp {
                from {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
